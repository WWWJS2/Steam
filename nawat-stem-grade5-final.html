        const lessonsData = [
  {
    "id": "grade5_lesson1",
    "lesson_num": 1,
    "title": "استراتيجية STEM متكاملة – درس خصائص المادة",
    "file": "STEM_Grade5_Lesson1_Properties_of_Matter_FULL.docx",
    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس خصائص المادة</p>\n<div class=\"content-section\"><p>وثيقة جاهزة للتنفيذ داخل الفصل، بصياغة تربوية رسمية وبنفس منطق تنظيم أدلة الدروس النموذجية STEM.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>المادة وخصائصها</td></tr><tr><td>عنوان الدرس</td><td>خصائص المادة</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي (وزارة التعليم – السعودية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أدوات القياس الصفّية: ميزان/ميزان رقمي، مخبار مدرج، كأس قياس، مسطرة/شريط قياس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقات عمل ومنظّمات تخطيطية (KWL، جدول خصائص المواد، بطاقة ملاحظة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية مناسبة للعمر (فيديو قصير/محاكاة مبسطة حول الكتلة والحجم والكثافة).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقّع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعريف مفهوم المادة وتمييزها عن الطاقة.</p>\n<div class=\"content-section\"><p>تحديد خصائص المادة الفيزيائية الشائعة (الكتلة، الحجم، الشكل، الملمس، الصلابة، الطفو/الغوص بشكل أولي).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير العلاقة العامة بين نوع المادة وخصائصها واستخداماتها اليومية.</p>\n<div class=\"content-section\"><p>التمييز بين الكتلة والوزن بصورة مبسطة (الكتلة مقدار المادة، والوزن تأثير الجاذبية).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس كتلة أجسام مختلفة باستخدام ميزان وقراءة القياس بدقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس حجم أجسام منتظمة باستخدام الطول×العرض×الارتفاع (بصورة مناسبة للعمر).</p>\n<div class=\"content-section\"><p>تقدير حجم أجسام غير منتظمة باستخدام طريقة الإزاحة بالماء (عند توافر الأدوات وبإشراف).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنظيم البيانات في جدول ومقارنتها، ثم استنتاج أنسب مادة لغرض محدد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز الدقة والأمانة العلمية عند القياس وتسجيل النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية المسؤولية في استخدام الأدوات والمحافظة عليها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز روح التعاون واحترام أدوار المجموعة وتبادل الآراء.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<div class=\"content-section\"><p>المفاهيم العلمية المرتبطة بالدرس: المادة، الخصائص الفيزيائية، الكتلة، الحجم، الكثافة (مفهوم مقارن وليس تعمّقًا رياضيًا)، مواد طافية/غارقة كدلالة أولية على اختلاف الخصائص.</p></div>\n<div class=\"content-section\"><p>المهارات العلمية: الملاحظة، القياس، التصنيف، المقارنة، الاستنتاج المبني على بيانات، توثيق النتائج.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<div class=\"content-section\"><p>استخدام ميزان رقمي/تطبيق ميزان تعليمي (إن توفر) لمقارنة الكتل وتأكيد قراءة الميزان التقليدي.</p></div>\n<div class=\"content-section\"><p>استخدام جهاز لوحي/حاسوب لعرض فيديو قصير يوضح الفرق بين الكتلة والحجم وطريقة الإزاحة.</p></div>\n<div class=\"content-section\"><p>بحث رقمي موجّه (3 دقائق): أمثلة على مواد تُستخدم في التغليف أو البناء بسبب خصائصها (خفّة، صلابة، عزل).</p></div>\n<div class=\"content-section\"><p>توثيق النتائج بصورة رقمية (تصوير الجداول أو إدخالها في جدول رقمي بسيط) عند توفر الأجهزة.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<div class=\"content-section\"><p>التحدي الهندسي: تصميم عبوة/حاوية تغليف تحمي «قطعة هشة» (مثل بيضة داخل كيس أو مكعب سكر داخل علبة) باستخدام مواد صفّية محدودة، مع شرطين: (1) أقل كتلة ممكنة، (2) أقل حجم خارجي ممكن مع الحفاظ على الحماية.</p></div>\n<div class=\"content-section\"><p>اتباع خطوات التصميم الهندسي: تحديد المشكلة والمعايير والقيود → تخطيط أولي → بناء نموذج → اختبار → تحسين التصميم بناء على البيانات.</p></div>\n<div class=\"content-section\"><p>توظيف خصائص المادة في اتخاذ قرارات التصميم (الإسفنج يمتص الصدمات، الورق المقوى يدعم الشكل، البلاستيك خفيف… إلخ).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<div class=\"content-section\"><p>قياس الأطوال بالسنتيمتر وحساب حجم جسم منتظم (تقريبًا) باستخدام (الطول × العرض × الارتفاع).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تسجيل الكتلة بالجرام، ومقارنة القيم (أكبر/أصغر) وحساب فرق الكتل بين تصميمين.</p>\n<div class=\"content-section\"><p>تنظيم القياسات في جدول (كتلة المواد المستخدمة، أبعاد العبوة، ملاحظات نجاح الاختبار) وتحليل البيانات لاتخاذ قرار التحسين.</p></div>\n<div class=\"content-section\"><p>مفهوم مبسط للكثافة: مادة أكثر كثافة تميل لأن تكون «أثقل بالنسبة لنفس الحجم» (دون إلزام بصيغة رياضية معقدة).</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية (تُطرح شفهيًا):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا تُصنع خوذة الدراجة من مواد معينة وليست من الزجاج؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا يطفو الخشب غالبًا بينما يغوص الحجر؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لو أردنا شحن هاتف داخل صندوق، ما أفضل مادة لتمنع الكسر؟ ولماذا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أيّهما «أكثر» مادة: كرة قطن كبيرة أم قطعة حديد صغيرة؟ كيف نعرف؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مراجعة مفاهيم القياس (السنتيمتر، الجرام) التي تعلمها المتعلم سابقًا.</p>\n<div class=\"content-section\"><p>استدعاء خبرة الطلاب في مقارنة الأشياء (ثقيل/خفيف، كبير/صغير) وتحويلها لقياس علمي موثّق.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>ملاحظة تنظيمية: تُنفَّذ الحصة الأولى للقياس والتصنيف، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>التمهيد وإثارة الدافعية</td><td>يطرح أسئلة حياتية، ويعرض موقفًا/صورة لمنتجات مختلفة المواد (خوذة، كأس زجاج، إسفنج، خشب).</td><td>يشاركون بأفكارهم، ويذكرون خصائص يلاحظونها (ملمس/صلابة/شفافية/وزن…)، ويقترحون سبب اختيار المادة.</td><td>10 دقائق</td></tr><tr><td>بناء المفهوم: ما المادة؟ وما خصائصها؟</td><td>ينظم مناقشة قصيرة: تعريف المادة وخصائصها الفيزيائية، والفرق المبسط بين الكتلة والحجم.</td><td>يدوّنون أهم المصطلحات في دفتر العلوم، ويجيبون عن سؤالين شفهيين للتأكد من الفهم.</td><td>10 دقائق</td></tr><tr><td>نشاط استقصائي (1): قياس الكتلة والحجم وتصنيف المواد</td><td>يوزع أدوات القياس ويشرح قواعد السلامة، ويقدم ورقة عمل جدول خصائص (كتلة/حجم/صلابة/ملمس).</td><td>يعملون في مجموعات: يقيسون كتلة 3–4 أجسام، ويقيسون أبعاد جسم منتظم، ويسجلون البيانات في الجدول.</td><td>20 دقيقة</td></tr><tr><td>تحليل النتائج ومناقشتها</td><td>يدير مناقشة: أي المواد كانت أخف؟ ما علاقة الحجم بالكتلة؟ كيف تفسر اختلاف النتائج؟</td><td>يعرض ممثل كل مجموعة جدولها، ويقارنون النتائج ويستنتجون أن القياس أدق من الوصف العام.</td><td>5 دقائق</td></tr><tr><td>تمهيد للتحدي الهندسي (الحصة الثانية)</td><td>يقدم التحدي ومعايير النجاح والقيود ويعرض نموذج تخطيط (Sketch) بسيط.</td><td>يحددون المشكلة ويكتبون المعايير: حماية – أقل كتلة – أقل حجم، ويقترحون أفكارًا أولية.</td><td>10 دقائق</td></tr><tr><td>نشاط STEM الرئيسي: التصميم الهندسي لحاوية تغليف</td><td>يوزع مواد محددة لكل مجموعة (ورق مقوى/إسفنج/قطن/أكياس/شريط لاصق)، ويؤكد على توثيق القياسات.</td><td>يصممون ويبنون نموذج العبوة، ثم يقيسون كتلة المواد المستخدمة وأبعاد العبوة، ويسجلون كل ذلك.</td><td>20 دقيقة</td></tr><tr><td>اختبار التصميم والتحسين</td><td>ينفذ اختبارًا بسيطًا آمنًا (إسقاط من ارتفاع صغير على سطح محدد) ويطلب تسجيل النتيجة.</td><td>يختبرون نموذجهم، ويوثقون هل بقيت القطعة الهشة سليمة، ثم يقترحون تحسينًا ويطبقونه إن أمكن.</td><td>10 دقائق</td></tr><tr><td>العرض والتقويم الختامي</td><td>يطلب عرضًا مختصرًا لكل مجموعة وفق rubic، ويوجه أسئلة ختامية ويطبق بطاقة خروج.</td><td>يعرضون التصميم وبيانات الكتلة/الحجم، ويشرحون اختيار المواد، ويجيبون عن بطاقة الخروج.</td><td>10 دقائق</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «حاوية حماية بأقل كتلة وأقل حجم»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توظيف خصائص المواد في حل مشكلة واقعية (التغليف والحماية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الاعتماد على القياس والبيانات (كتلة/أبعاد) لاتخاذ قرار التصميم والتحسين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية مهارات التصميم الهندسي والعمل التعاوني.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<div class=\"content-section\"><p>مواد متاحة: ورق مقوى، ورق جرائد، إسفنج/قطن، أكياس بلاستيكية، شريط لاصق، مطاط، خيوط (حسب توافر المدرسة).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أداة القياس: ميزان (يفضل رقمي)، مسطرة/شريط قياس، ورقة تسجيل بيانات.</p>\n<div class=\"content-section\"><p>قطعة هشة للاختبار: مكعب سكر داخل علبة صغيرة أو بيضة داخل كيس صغير (وفق سياسة المدرسة ومعايير السلامة).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ التفصيلية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحديد المشكلة: حماية قطعة هشة أثناء النقل داخل عبوة.</p>\n<div class=\"content-section\"><p>تحديد المعايير والقيود: (حماية عالية) + (كتلة أقل) + (حجم أقل) + استخدام مواد محدودة.</p></div>\n<div class=\"content-section\"><p>التخطيط: رسم مخطط سريع للعبوة وتحديد المواد المختارة مع سبب الاختيار (خاصية المادة).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">البناء: تنفيذ النموذج وفق المخطط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">القياس: قياس كتلة العبوة (بالجرام) وقياس أبعادها الخارجية (سم) وحساب حجم تقريبي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الاختبار: اختبار سقوط بسيط من ارتفاع محدد مسبقًا وبإشراف المعلم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحسين: تعديل التصميم بناءً على النتائج (تقليل كتلة/تقليل حجم/تحسين الحماية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التوثيق والعرض: كتابة النتيجة النهائية في جدول وإعداد عرض مختصر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم المتوقع (المنتج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج عبوة/حاوية تغليف من تصميم الطلاب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جدول بيانات موثّق (الكتلة – الأبعاد – حجم تقريبي – نتيجة الاختبار – تحسينات).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض شفهي قصير يربط بين خصائص المادة وقرارات التصميم.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة تشخيصية سريعة: ما المادة؟ ما الفرق بين كبير وثقيل؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نشاط (KWL): ماذا أعرف؟ ماذا أريد أن أعرف؟ (يستكمل لاحقًا: ماذا تعلمت؟).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<div class=\"content-section\"><p>ملاحظة أداء المجموعات أثناء القياس باستخدام بطاقة ملاحظة (الدقة – الالتزام بالسلامة – تسجيل البيانات).</p></div>\n<div class=\"content-section\"><p>أسئلة سابرة خلال العمل: لماذا اخترتم هذه المادة؟ كيف عرفت أن هذا الجسم أكبر/أثقل؟</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج قصيرة: اذكر خاصيتين للمادة، واذكر أداة تقيس الكتلة وأخرى تقيس الحجم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي (أداء)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم تصميم العبوة والبيانات المصاحبة لها وفق سلم تقدير (Rubric) من 4 مستويات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقديم عرض مختصر يوضح قرار اختيار المواد وكيف أثّرت الخصائص في نجاح التصميم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي لخصائص المادة</td><td>يشرح خصائص المادة بدقة ويربطها باختيار المواد في التصميم بأمثلة واضحة.</td><td>يشرح الخصائص بشكل صحيح ويربطها بالتطبيق مع مثال واحد.</td><td>يذكر خصائص صحيحة لكن الربط بالتطبيق ضعيف أو غير مكتمل.</td><td>يذكر معلومات غير دقيقة أو لا يربطها بالتصميم.</td></tr><tr><td>مهارات القياس وتسجيل البيانات</td><td>قياسات كتلة/أبعاد دقيقة ومنظمة في جدول، مع وحدات صحيحة ومقارنة واضحة.</td><td>قياسات صحيحة غالبًا مع أخطاء بسيطة في التنظيم أو الوحدات.</td><td>قياسات غير مكتملة أو بها أخطاء ملحوظة، مع تنظيم ضعيف للبيانات.</td><td>غياب القياس أو بيانات غير موثوقة.</td></tr><tr><td>جودة التصميم الهندسي والاختبار والتحسين</td><td>تصميم يحقق الحماية مع تقليل الكتلة والحجم، ويوثق اختبارًا وتحسينًا منطقيًا.</td><td>تصميم ناجح في الحماية ويوثق اختبارًا، مع تحسين واحد بسيط.</td><td>تصميم يحقق جزءًا من المعايير أو اختبار غير واضح/تحسين ضعيف.</td><td>تصميم غير مكتمل أو لا يحقق الحماية/لا يوجد اختبار.</td></tr><tr><td>التعاون والتواصل والعرض</td><td>توزيع أدوار واضح، مشاركة فعالة، عرض منظم يوضح الفكرة والبيانات.</td><td>تعاون جيد وعرض مفهوم مع بعض الارتباك.</td><td>تعاون محدود أو عرض ناقص.</td><td>ضعف واضح في التعاون أو عدم تقديم عرض مناسب.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة الشائعة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصورات شائعة غير صحيحة لدى الطلاب:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الكتلة والوزن شيء واحد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الشيء الكبير دائمًا كتلته أكبر من الشيء الصغير.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كل ما يطفو «خفيف» وكل ما يغوص «ثقيل» دون النظر لحجم الجسم ونوع المادة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحجم يعني «المساحة» فقط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<div class=\"content-section\"><p>عرض مثالين: جسم صغير كثيف (قطعة معدن) وجسم كبير أقل كثافة (إسفنج)، ثم قياس الكتلة عمليًا ومناقشة النتائج.</p></div>\n<div class=\"content-section\"><p>استخدام مقارنة توضيحية: نفس الحجم من مادتين مختلفتين (خشب مقابل حجر) لتوضيح أن نوع المادة مهم.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الكتلة بالحجم عبر لغة مبسطة: «مقدار المادة داخل الحجم» (مدخل للكثافة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تثبيت المصطلحات بوحداتها: الكتلة (جرام/كجم)، الحجم (سم³/مل) مع لوحة صفية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مراعاة الفروق الفردية وأنماط التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">النمط الحس-حركي: إتاحة لمس المواد والقياس العملي بأدوات حقيقية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">النمط البصري: جداول مصورة وبطاقات خصائص المادة وصور تطبيقات حقيقية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">النمط اللفظي: مناقشات قصيرة وتعريفات دقيقة للمفاهيم وتلخيص شفهي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">النمط المنطقي-الرياضي: تنظيم البيانات ومقارنة القيم وحساب حجم تقريبي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دعم المتعثرين: توفير جدول جاهز بعناوين واضحة وتقسيم المهمة لخطوات صغيرة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إثراء المتقدمين: تحدي إضافي لتقليل الكتلة بنسبة محددة مع المحافظة على الحماية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: مهارات القرن الحادي والعشرين وعادات العقل</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التفكير الناقد: تفسير اختلاف النتائج بناء على خصائص المادة بدل الحدس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: تحسين التصميم بناء على معايير وقيود واقعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التعاون: توزيع الأدوار (قائد، مسجّل بيانات، مسؤول قياس، مسؤول مواد، متحدث).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل: عرض النتائج والبيانات بلغة علمية بسيطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عادات العقل: الدقة، المثابرة، طرح الأسئلة، استخدام الأدلة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الثاني عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية داخل/خارج الفصل:</p>\n<div class=\"content-section\"><p>منزلًا: صوّر 5 مواد مختلفة في المنزل، وحدد لكل مادة خاصيتين واستخدامًا واحدًا (مع سبب الاختيار).</p></div>\n<div class=\"content-section\"><p>صفّيًا: «مختبر الطفو» – مقارنة طفو أجسام مختلفة وتسجيل ملاحظات أولية عن علاقة المادة بالطفو.</p></div>\n<div class=\"content-section\"><p>بحث قصير: كيف تُستخدم خصائص المواد في بناء المباني (عزل حراري، صلابة، مقاومة للماء).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية للتوسع:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما المادة الأنسب لتغليف منتج زجاجي ولماذا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تؤثر خصائص المادة في إعادة التدوير؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما الفرق بين مادة عازلة ومادة موصلة؟ (تمهيد لوحدات لاحقة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج الدروس النموذجية STEM (كمرجعية تنظيمية وإجرائية).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس تغيرات المادة</p>\n<div class=\"content-section\"><p>وثيقة تنفيذية وفق إطار STEM وبصياغة تربوية رسمية مماثلة لأدلة الدروس النموذجية STEM.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>المادة وخصائصها</td></tr><tr><td>عنوان الدرس</td><td>تغيرات المادة</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي (وزارة التعليم – السعودية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<div class=\"content-section\"><p>مواد وأدوات تجارب: مكعبات ثلج، ماء، أكواب شفافة، غطاء/صحن، مناديل ورقية، ملح (اختياري)، ميزان حرارة صفّي (إن توفر)، ساعة/مؤقت.</p></div>\n<div class=\"content-section\"><p>مواد للتحدي الهندسي: ورق ألمنيوم، فلّين/إسفنج، ورق مقوى، أكياس بلاستيكية، قطن، شريط لاصق، مقص (بإشراف).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية: فيديو قصير/محاكاة حول الانصهار والتبخر والتكاثف، أو عرض شرائح مبسط.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقّع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<div class=\"content-section\"><p>تفسير مفهوم تغيرات المادة وأنها قد تكون فيزيائية أو كيميائية (بمستوى تمهيدي مناسب للصف).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وصف تغيرات الحالة الفيزيائية للمادة: الانصهار، التجمد، التبخر، التكاثف.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط تغيرات الحالة بتغيرات الطاقة الحرارية (تسخين/تبريد) بصورة مبسطة.</p>\n<div class=\"content-section\"><p>تمييز أمثلة يومية لتغيرات فيزيائية (ذوبان الثلج) وأخرى كيميائية (صدأ الحديد/احتراق الورق) بشكل تمهيدي.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إجراء تجربة بسيطة لملاحظة تغير حالة المادة، مع الالتزام بخطوات السلامة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس الزمن و/أو درجة الحرارة (إن توفر ميزان حرارة) وتسجيل البيانات في جدول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحليل البيانات لاستخلاص استنتاجات حول عوامل تؤثر في سرعة الذوبان/التبخر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمثيل البيانات برسم بياني بسيط (زمن مقابل مقدار الذوبان/درجة الحرارة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز الأمانة العلمية في الملاحظة والتسجيل وعدم تغيير النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية المسؤولية في استخدام الأدوات (خاصة الماء والثلج والأجهزة إن وجدت).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز التعاون واحترام أدوار المجموعة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<div class=\"content-section\"><p>المفاهيم العلمية: تغيرات الحالة (انصهار/تجمد/تبخر/تكاثف)، تغيرات فيزيائية مقابل كيميائية (تمهيدي)، انتقال الحرارة وتأثيره في المادة.</p></div>\n<div class=\"content-section\"><p>المهارات العلمية: الملاحظة، ضبط المتغيرات (مكان الكوب/نوع الغطاء)، القياس، الاستنتاج المبني على البيانات، توثيق النتائج.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مؤقت/ساعة هاتف أو جهاز لوحي لتثبيت أزمنة القياس بدقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام ميزان حرارة رقمي/تطبيق قراءة حرارة (إن توفر) لتوثيق فرق الحرارة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض محاكاة/فيديو قصير يوضح دورة الماء والتكاثف والتبخر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توثيق التجربة بصور أو إدخال البيانات في جدول رقمي بسيط (إن توفر أجهزة المدرسة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<div class=\"content-section\"><p>التحدي الهندسي: تصميم «حافظة تبريد» تقلل سرعة ذوبان مكعب ثلج لمدة 20 دقيقة باستخدام مواد محدودة.</p></div>\n<div class=\"content-section\"><p>المعايير والقيود: (1) أقل ذوبان ممكن، (2) حجم مناسب، (3) مواد صفّية محدودة، (4) زمن بناء محدد.</p></div>\n<div class=\"content-section\"><p>تطبيق خطوات التصميم الهندسي: تحديد المشكلة → تخطيط → بناء نموذج → اختبار → تحسين.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط اختيار المواد بخواصها (عزل/منع انتقال حرارة/انعكاس حرارة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس الزمن بالدقائق وتسجيله في جدول زمني (كل 5 دقائق مثلاً).</p>\n<div class=\"content-section\"><p>قياس كمية الذوبان بصورة كمية (ارتفاع الماء في الكوب/كتلة الثلج المتبقي إن توفر ميزان/أو مقياس بصري موحد).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب الفرق بين تصميمين (كمية الذوبان/النسبة التقريبية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمثيل البيانات برسم بياني بسيط وتحليل الاتجاهات.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا يذوب الثلج أسرع خارج الفريزر؟ وما علاقة ذلك بالحرارة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا تتكون قطرات ماء على سطح كوب ماء بارد؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا تجف الملابس أسرع في يوم مشمس أو مع الهواء؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هل ذوبان الشمع مثل احتراق الورق؟ ما الفرق؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مفهوم الخصائص الفيزيائية للمادة (من الدرس السابق).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط ملاحظات الطلاب اليومية (ثلج/غليان ماء/ندى) بمفاهيم علمية منظمة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى للاستقصاء العلمي وجمع البيانات، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>التمهيد وإثارة التساؤل</td><td>يعرض كوبًا باردًا مع تكاثف/صورة له، ويسأل أسئلة تمهيدية، ويستخرج عنوان الدرس.</td><td>يصفون ما يرونه ويقترحون تفسيرًا أوليًا (توقعات).</td><td>10 دقائق</td></tr><tr><td>بناء المفهوم (تغيرات فيزيائية وكيميائية – تمهيدي)</td><td>يوضح مفهوم التغير الفيزيائي وتغير الحالة، ويقدم أمثلة مناسبة، ويؤكد على أن بعض التغيرات تعود.</td><td>يدوّنون المصطلحات الأساسية، ويصنّفون أمثلة بسيطة.</td><td>10 دقائق</td></tr><tr><td>نشاط استقصائي (1): ذوبان الثلج وتأثير العوامل</td><td>يوزع الأدوات ويحدد متغيرًا واحدًا للمقارنة (مكان الكوب/تغطية الكوب/إضافة ملح اختياري)، ويشرح قواعد السلامة.</td><td>ينفذون التجربة في مجموعات، يقيسون الزمن دوريًا ويسجلون مقدار الذوبان في جدول.</td><td>20 دقيقة</td></tr><tr><td>تحليل البيانات ومناقشتها</td><td>يدير نقاشًا لاستخلاص استنتاجات: أي عامل سرّع/أبطأ الذوبان؟ ولماذا؟</td><td>يعرضون بياناتهم ويقارنون بين المجموعات ويكتبون استنتاجًا مدعومًا بالبيانات.</td><td>5 دقائق</td></tr><tr><td>تمهيد للتحدي الهندسي (الحصة الثانية)</td><td>يعرض تحدي «حافظة تبريد» ومعايير النجاح والقيود، ويقدم نموذج تخطيط (Sketch).</td><td>يحددون المشكلة ويضعون خطة مواد وتصميم أولي.</td><td>10 دقائق</td></tr><tr><td>نشاط STEM الرئيسي: بناء الحافظة العازلة</td><td>يوزع مواد محددة، ويراقب السلامة، ويؤكد على قياس وتوثيق النتائج.</td><td>يبنون النموذج، ثم يضعون الثلج داخله ويبدأون الاختبار بالمؤقت، ويسجلون البيانات.</td><td>20 دقيقة</td></tr><tr><td>اختبار التصميم والتحسين</td><td>يقارن نتائج المجموعات ويوجه لتحسين بناء على البيانات (زيادة طبقة عزل/تقليل فتحات).</td><td>يعدّلون التصميم إن أمكن ويعيدون اختبارًا قصيرًا/يقارنون قبل وبعد.</td><td>10 دقائق</td></tr><tr><td>عرض النتائج والتقويم الختامي</td><td>يطبق Rubric على العرض والبيانات، ويستخدم بطاقة خروج ختامية.</td><td>يعرضون التصميم والبيانات، ويجيبون عن بطاقة الخروج.</td><td>10 دقائق</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «حافظة تبريد تقلل ذوبان الثلج»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق مفهوم انتقال الحرارة وتغير الحالة في حل مشكلة واقعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام البيانات (زمن/مقدار ذوبان) لتقييم التصميم وتحسينه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية مهارات التصميم الهندسي والتعاون.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مكعبات ثلج (مقاس متقارب لكل المجموعات).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أكواب/علب صغيرة متشابهة أو أكياس صغيرة لوضع الثلج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد عزل: إسفنج/فلين، ورق ألمنيوم، قطن، ورق مقوى، أكياس بلاستيكية، شريط لاصق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مؤقت/ساعة، مسطرة/علامات قياس على الكوب، (ميزان حرارة إن توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ورقة عمل لتسجيل البيانات والجداول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ التفصيلية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحديد المشكلة والمعايير والقيود (الزمن – المواد – الحجم – السلامة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تخطيط التصميم برسم يوضح طبقات العزل ومكان الثلج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء النموذج مع تقليل الفتحات التي تسمح بدخول الهواء الدافئ.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بدء الاختبار: وضع نفس كمية الثلج داخل كل حافظة وتشغيل المؤقت.</p>\n<div class=\"content-section\"><p>تسجيل البيانات كل 5 دقائق: مقدار الذوبان (ارتفاع الماء/وصف بصري موحد) ودرجة الحرارة إن توفر.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحليل النتائج: أي حافظة أبطأت الذوبان؟ ما المواد الأكثر فاعلية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اقتراح تحسين واحد على الأقل وتطبيقه إن أمكن، ثم مقارنة النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إعداد عرض مختصر يربط اختيار المواد بمفهوم انتقال الحرارة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم المتوقع (المنتج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج «حافظة تبريد» من تصميم الطلاب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جدول بيانات موثّق + تمثيل بياني بسيط (زمن مقابل ذوبان).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض شفهي يشرح لماذا نجح التصميم اعتمادًا على خصائص المواد.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<div class=\"content-section\"><p>أسئلة تشخيصية: ما الذي يحدث للثلج عند تركه في درجة حرارة الغرفة؟ ما اسم هذا التغير؟</p></div>\n<div class=\"content-section\"><p>تصنيف سريع: هل التغير فيزيائي أم كيميائي؟ (ذوبان الثلج/احتراق الورق/تجمد الماء/صدأ الحديد).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<div class=\"content-section\"><p>بطاقة ملاحظة أثناء التجربة: ضبط المتغيرات – دقة التسجيل – الالتزام بالوقت – السلامة.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة سابرة: ما المتغير الذي غيّرتموه؟ ما الثابت؟ كيف أثّر ذلك في النتائج؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج وسطية: اكتب مثالًا للتبخر ومثالًا للتكاثف من حياتك.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي (أداء)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم تصميم الحافظة وبيانات الاختبار وفق Rubric من 4 مستويات.</p>\n<div class=\"content-section\"><p>سؤال تطبيقي: اقترح طريقة لتقليل ذوبان الآيس كريم في رحلة خارجية مستندًا إلى ما تعلمته.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي لتغيرات المادة</td><td>يشرح تغيرات الحالة بدقة ويربطها بالطاقة الحرارية مع أمثلة يومية صحيحة.</td><td>يشرح التغيرات بشكل صحيح مع ربط جزئي بالطاقة أو مثال واحد.</td><td>يذكر أسماء التغيرات مع أخطاء بسيطة أو تفسير غير مكتمل.</td><td>معلومات غير دقيقة أو خلط بين المفاهيم.</td></tr><tr><td>تصميم التجربة وضبط المتغيرات</td><td>حدد المتغير المستقل والثوابت بوضوح ونفذ تجربة عادلة وسجل ملاحظات دقيقة.</td><td>تجربة شبه عادلة مع ثبات أغلب العوامل وأخطاء بسيطة.</td><td>تجربة غير منظمة أو لم يُحافظ على ثبات العوامل بشكل كافٍ.</td><td>عدم وضوح خطوات التجربة أو غياب ضبط المتغيرات.</td></tr><tr><td>تحليل البيانات والتمثيل البياني</td><td>جدول منظم + تمثيل بياني صحيح + استنتاج مدعوم بالأرقام/البيانات.</td><td>جدول صحيح وتمثيل بياني مقبول مع استنتاج عام.</td><td>بيانات غير مكتملة أو تمثيل بياني غير دقيق، واستنتاج ضعيف.</td><td>غياب البيانات أو عدم القدرة على تفسيرها.</td></tr><tr><td>التحدي الهندسي والاختبار والتحسين</td><td>حافظة تقلل الذوبان بشكل واضح، مع اختبار موثق وتحسين منطقي مبني على النتائج.</td><td>حافظة ناجحة نسبيًا مع اختبار موثق وتحسين بسيط.</td><td>حافظة تحقق جزءًا من الهدف أو اختبار غير واضح/تحسين محدود.</td><td>تصميم غير مكتمل أو لا يوجد اختبار/تحسين.</td></tr><tr><td>التعاون والتواصل</td><td>توزيع أدوار واضح، مشاركة فعالة، عرض منظم يوضح الفكرة والبيانات.</td><td>تعاون جيد وعرض مفهوم مع بعض الارتباك.</td><td>تعاون محدود أو عرض ناقص.</td><td>ضعف واضح في التعاون أو عدم تقديم عرض مناسب.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة الشائعة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصورات شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التبخر يحدث فقط عند الغليان.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التكاثف هو «تبخر» الماء على السطح البارد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ذوبان الثلج تفاعل كيميائي.</p>\n<div class=\"content-section\"><p>إضافة كل المواد حول الثلج دائمًا تقلل الذوبان (دون النظر لنوع المادة: عازل/موصل).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توضيح أن التبخر يحدث عند أي درجة حرارة لكن بسرعات مختلفة، مع مثال جفاف الملابس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض كوب بارد وتفسير قطرات الماء بأنها بخار ماء في الهواء تكاثف على سطح بارد.</p>\n<div class=\"content-section\"><p>التمييز بين تغير فيزيائي (تغير حالة يمكن عكسه) وتغير كيميائي (مادة جديدة) بتمارين تصنيف.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط نجاح العزل بخصائص المادة (فلين/قطن أفضل من معدن) عبر بيانات الاختبار.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مراعاة الفروق الفردية وأنماط التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحس-حركي: تنفيذ التجارب وبناء الحافظة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">البصري: مخططات دورة الماء وجداول ورسوم بيانية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اللفظي: مناقشات وأسئلة تفسيرية وربط بأمثلة حياتية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المنطقي-الرياضي: تنظيم البيانات وحساب الفروق ورسم بياني.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دعم المتعثرين: جدول جاهز بخانات واضحة ومعايير ثابتة للقياس البصري.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إثراء المتقدمين: تصميم مقارنة بين عازلَين مختلفين مع تفسير علمي مفصل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: مهارات القرن الحادي والعشرين وعادات العقل</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التفكير الناقد: تفسير لماذا نجح عازل ولم ينجح آخر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: تحسين التصميم تحت قيود واقعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التعاون: توزيع الأدوار (قائد، مسجّل بيانات، مسؤول وقت، مسؤول مواد، متحدث).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل: عرض البيانات والاستنتاجات بلغة علمية بسيطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عادات العقل: المثابرة، الدقة، استخدام الأدلة، طرح الأسئلة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الثاني عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<div class=\"content-section\"><p>منزلًا: راقب تجفف كوب ماء في مكانين مختلفين (قرب نافذة/داخل غرفة) وسجل الزمن التقريبي والفارق.</p></div>\n<div class=\"content-section\"><p>صفّيًا: تجربة «غطاء الكوب» لملاحظة التكاثف: ماء ساخن في كوب مع غطاء بارد (بإشراف).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بحث قصير: لماذا تُستخدم مواد عازلة في الثلاجات والمبردات؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما العوامل التي تزيد من سرعة التبخر؟ وكيف نستفيد منها؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يؤثر انتقال الحرارة في حياتنا اليومية (الطبخ/التبريد/العزل)؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اقترح مادة صديقة للبيئة كبديل للعوازل التقليدية ولماذا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أدلة الدروس النموذجية STEM (مرجعية تنظيمية وإجرائية).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس المخاليط</p>\n<div class=\"content-section\"><p>وثيقة تنفيذية وفق إطار STEM وبصياغة تربوية رسمية مماثلة لأدلة الدروس النموذجية STEM.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>المادة وخصائصها</td></tr><tr><td>عنوان الدرس</td><td>المخاليط</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي (وزارة التعليم – السعودية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<div class=\"content-section\"><p>مواد وأدوات استقصاء: أكواب شفافة، ماء، ملح، سكر، رمل، نشارة خشب (اختياري)، ملاعق، قمع، ورق ترشيح/مناديل ورقية، مصفاة، مغناطيس صغير، ورق ألومنيوم، شريط لاصق، قطن، فحم نشط (إن توفر)، زجاجات بلاستيكية.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أدوات قياس: كأس قياس/مخبار مدرج، ميزان (إن توفر)، مؤقت/ساعة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقات عمل ومنظم تخطيطي: جدول مقارنة المخاليط، بطاقة ملاحظة، بطاقة خروج.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقّع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعريف المخلوط وبيان أنه يتكوّن من مادتين أو أكثر دون تكوّن مادة جديدة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التمييز بين المخاليط المتجانسة وغير المتجانسة (بمستوى مناسب للصف).</p>\n<div class=\"content-section\"><p>تحديد طرائق فصل مكونات المخلوط بناء على الخصائص الفيزيائية (الترشيح، الغربلة، المغنطة، التبخير/الترسيب بصورة مبسطة).</p></div>\n<div class=\"content-section\"><p>ربط استخدامات فصل المخاليط في الحياة اليومية (تنقية مياه، فرز نفايات، صناعة أغذية).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحضير مخاليط بسيطة (ماء + رمل، ماء + ملح/سكر) وملاحظة خصائصها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اختيار طريقة فصل مناسبة وتنفيذها بأمان (ترشيح/مصفاة/مغناطيس).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تسجيل الملاحظات والقياسات في جدول، وتحليل النتائج والمقارنة بين الطرق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم تجربة عادلة بضبط المتغيرات (كمية الماء، كمية المادة الصلبة، نوع المرشح).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ترسيخ قيمة المحافظة على الماء وإدراك أهمية تنقيته.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية الدقة والأمانة العلمية في التسجيل والتوثيق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز التعاون وتحمل المسؤولية داخل المجموعة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<div class=\"content-section\"><p>المفاهيم العلمية: المخلوط، متجانس/غير متجانس، الذوبان (تمهيدي)، خصائص المواد (حجم الحبيبات، المغناطيسية، القابلية للذوبان)، طرائق الفصل (ترشيح/غربلة/مغنطة/تبخير/ترسيب).</p></div>\n<div class=\"content-section\"><p>المهارات العلمية: الملاحظة، التصنيف، التنبؤ، ضبط المتغيرات، الاستنتاج، تفسير النتائج وفق الخصائص الفيزيائية.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<div class=\"content-section\"><p>استخدام فيديو/محاكاة قصيرة تبين آليات فصل المخاليط (محطات تنقية المياه – مراحل الترشيح).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مؤقت لتوحيد زمن الترشيح أو زمن الترسيب للمقارنة بين المجموعات.</p>\n<div class=\"content-section\"><p>التوثيق الرقمي للنتائج (صور قبل/بعد، أو إدخال البيانات في جدول رقمي بسيط) عند توفر الأجهزة.</p></div>\n<div class=\"content-section\"><p>استخدام عدسة مكبرة/مجهر رقمي بسيط (إن توفر) لملاحظة اختلاف حجم الحبيبات وتأثيره في الفصل.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<div class=\"content-section\"><p>التحدي الهندسي: تصميم «مرشح ماء متعدد الطبقات» لتحسين صفاء ماء عكر (ماء + رمل/تراب) بأقل تكلفة ووقت.</p></div>\n<div class=\"content-section\"><p>المعايير والقيود: (1) أعلى درجة صفاء ممكنة، (2) مواد صفّية متاحة، (3) زمن ترشيح محدد، (4) حجم جهاز مناسب وآمن.</p></div>\n<div class=\"content-section\"><p>تطبيق خطوات التصميم الهندسي: تحديد المشكلة والمعايير والقيود → تخطيط → بناء نموذج → اختبار → تحسين → توثيق وعرض.</p></div>\n<div class=\"content-section\"><p>ربط قرارات التصميم بخصائص المواد (القطن لالتقاط الجسيمات الصغيرة، الفحم النشط لتحسين الرائحة/اللون إن توفر، الحصى لتصفية الجسيمات الأكبر).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس كميات الماء بالملليلتر وتوحيدها بين التجارب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس زمن الترشيح بالدقائق والثواني ومقارنته بين تصميمين.</p>\n<div class=\"content-section\"><p>إنشاء «مقياس صفاء» بسيط من 1 إلى 5 (روبرك/سلم تقدير) وتسجيله في جدول وتحليل المتوسط.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمثيل البيانات برسم بياني بسيط: (التصميم) مقابل (درجة الصفاء) أو (الزمن).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف نفصل الشاي عن أوراقه؟ ولماذا تنجح هذه الطريقة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تُنقّى مياه الشرب في المدينة قبل أن تصل للمنزل؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا لا نستطيع فصل الملح عن الماء بنفس طريقة فصل الرمل عن الماء؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف نفرز المعادن في النفايات؟ وما دور المغناطيس؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مفهوم خصائص المادة (الكتلة/الحجم/الملمس/الصلابة) من الدروس السابقة.</p>\n<div class=\"content-section\"><p>ربط مفهوم «تغير فيزيائي» بأن فصل المخاليط يعتمد على خصائص فيزيائية دون تكوّن مادة جديدة.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى للاستقصاء العلمي والتصنيف، والحصة الثانية للتحدي الهندسي (تصميم مرشح) والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>التمهيد وإثارة الدافعية</td><td>يعرض كوبين: ماء + رمل، وماء + ملح (أو سكر) ويطلب من الطلاب وصف ما يلاحظونه واقتراح طريقة فصل لكل منهما.</td><td>يلاحظون ويقارنون، ويقترحون حلولًا ويبررون اختيارهم.</td><td>10 دقائق</td></tr><tr><td>بناء المفهوم: ما المخلوط؟ وأنواعه</td><td>يوضح مفهوم المخلوط وأنه مادتان أو أكثر دون مادة جديدة، ويعرّف متجانس/غير متجانس بأمثلة قريبة.</td><td>يدوّنون المصطلحات، ويصنفون أمثلة شفهيًا (سلطة، عصير، ماء وملح، رمل وماء).</td><td>10 دقائق</td></tr><tr><td>نشاط استقصائي (1): تحضير مخاليط وملاحظة خصائصها</td><td>يوزع المواد ويحدد قواعد السلامة، ويزوّد الطلاب بجدول ملاحظة (هل نرى المكونات؟ هل يترسب؟).</td><td>يحضّرون مخلوطين على الأقل، ويسجلون الملاحظات في الجدول، ويحددون النوع (متجانس/غير متجانس).</td><td>15 دقيقة</td></tr><tr><td>نشاط استقصائي (2): اختيار طريقة فصل وتنفيذها</td><td>يشرح بإيجاز طرق الفصل الممكنة ويطلب اختيار الطريقة الأنسب لكل مخلوط مع تبرير علمي.</td><td>ينفذون الترشيح لمخلوط الرمل/الماء، ويقترحون تبخير/تركه ليتبخر لمخلوط الملح/الماء (تمهيدي).</td><td>15 دقيقة</td></tr><tr><td>تحليل النتائج ومناقشتها</td><td>يدير مناقشة: لماذا نجح الترشيح مع الرمل ولم ينجح مع الملح؟ ما الخاصية المؤثرة؟</td><td>يستنتجون أن الذوبان وحجم الجسيمات يحددان طريقة الفصل، ويكتبون استنتاجًا مدعومًا بالملاحظة.</td><td>5 دقائق</td></tr><tr><td>تمهيد للتحدي الهندسي (الحصة الثانية)</td><td>يعرض تحدي تصميم مرشح ماء متعدد الطبقات ومعايير النجاح والقيود، ويوزع نموذج تخطيط (Sketch).</td><td>يحدّدون المشكلة ويقترحون ترتيب الطبقات ويكتبون سبب اختيار كل طبقة.</td><td>10 دقائق</td></tr><tr><td>نشاط STEM الرئيسي: بناء المرشح واختباره</td><td>يوزع المواد ويوحّد كمية الماء العكر لكل مجموعة، ويؤكد على قياس الزمن وتوثيق الصفاء.</td><td>يبنون المرشح (زجاجة مقلوبة/قمع) ويجرون الترشيح ويسجلون زمن الترشيح ودرجة الصفاء.</td><td>20 دقيقة</td></tr><tr><td>تحسين التصميم وإعادة الاختبار</td><td>يوجه الطلاب لتحسين طبقة واحدة على الأقل بناء على النتائج (زيادة قطن/تعديل ترتيب).</td><td>يعدّلون التصميم ويعيدون اختبارًا سريعًا ويقارنون قبل/بعد في جدول.</td><td>10 دقائق</td></tr><tr><td>العرض والتقويم الختامي</td><td>يطبق Rubric على التصميم والبيانات والعرض، ويستخدم بطاقة خروج ختامية.</td><td>يقدمون عرضًا مختصرًا، ويجيبون عن بطاقة الخروج.</td><td>5 دقائق</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «تصميم مرشح ماء متعدد الطبقات»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق مفهوم المخاليط وطرق الفصل في مشكلة واقعية (تنقية ماء عكر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام البيانات (زمن الترشيح/درجة الصفاء) لتقييم التصميم وتحسينه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية مهارات التصميم الهندسي والتفكير الناقد والعمل الجماعي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">زجاجة بلاستيكية (مقطوعة) أو قمع + كوب جمع.</p>\n<div class=\"content-section\"><p>مواد الترشيح: قطن/مناديل، رمل نظيف، حصى صغير، ورق ترشيح/مناديل، فحم نشط (اختياري).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ماء عكر موحد (ماء + مقدار ثابت من تراب/رمل).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">شريط لاصق/مطاط لتثبيت المرشح، مقص (بإشراف).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مؤقت/ساعة + ورقة تسجيل بيانات + مقياس صفاء (1–5).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ التفصيلية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحديد المشكلة: الحصول على ماء أكثر صفاء من ماء عكر باستخدام مواد متاحة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحديد المعايير والقيود: أعلى صفاء، زمن مناسب، مواد محدودة، أمان.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التخطيط: رسم المرشح وتحديد ترتيب الطبقات مع تفسير علمي لكل طبقة.</p>\n<div class=\"content-section\"><p>البناء: تركيب طبقات الترشيح داخل الزجاجة المقلوبة/القمع (مثال مقترح من الأسفل للأعلى: قطن → فحم (اختياري) → رمل → حصى).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الاختبار: صب كمية ثابتة من الماء العكر وتشغيل المؤقت وتسجيل زمن الترشيح.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم الناتج: تقدير الصفاء وفق مقياس 1–5 (أو مقارنة نص مطبوع خلف الكوب).</p>\n<div class=\"content-section\"><p>التحسين: تعديل متغير واحد فقط (زيادة سماكة طبقة/تغيير ترتيب طبقتين) ثم إعادة الاختبار.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التوثيق والعرض: تقديم جدول (قبل/بعد) يوضح زمن الترشيح ودرجة الصفاء والاستنتاج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم المتوقع (المنتج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج مرشح ماء (منتج هندسي).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بيانات موثّقة (زمن الترشيح، درجة الصفاء، وصف الملاحظات) قبل وبعد التحسين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض يربط بين خصائص المواد المختارة ونتائج الفصل.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة تشخيصية: ما الفرق بين الرمل والملح عند خلطه بالماء؟ أيهما يختفي؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصنيف سريع: هل هذا مخلوط؟ (هواء، سلطة، حليب، ماء وملح، قطعة حديد).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<div class=\"content-section\"><p>بطاقة ملاحظة أثناء الاستقصاء: ضبط الكميات – تسجيل الملاحظات – اختيار طريقة الفصل المناسبة – سلامة العمل.</p></div>\n<div class=\"content-section\"><p>أسئلة سابرة: لماذا اخترت الترشيح؟ ماذا يحدث للجسيمات الكبيرة؟ ماذا عن الجسيمات الدقيقة؟</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج وسطية: اذكر طريقتين لفصل المخاليط واذكر مثالًا لكل طريقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي (أداء)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم تصميم المرشح وفاعليته وتوثيق البيانات وفق Rubric من 4 مستويات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال تطبيقي: اقترح طريقة لفصل خليط (حديد + رمل) واذكر سبب اختيارك.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي للمخاليط وطرق الفصل</td><td>يعرّف المخلوط بدقة ويصنفه ويختار طريقة فصل مناسبة مع تبرير علمي واضح.</td><td>تعريف وتصنيف صحيح غالبًا مع تبرير جزئي لطريقة الفصل.</td><td>معلومات صحيحة جزئيًا مع خلط بسيط في التصنيف أو السبب.</td><td>معلومات غير دقيقة أو لا يوجد تبرير.</td></tr><tr><td>تنفيذ الاستقصاء وتسجيل البيانات</td><td>ينفذ خطوات الفصل بأمان، ويوحد الكميات، ويسجل بيانات كاملة بوحدات/مقياس واضح.</td><td>تنفيذ جيد مع أخطاء بسيطة في التوحيد أو التنظيم.</td><td>تنفيذ غير منظم أو بيانات ناقصة.</td><td>عدم التزام بالخطوات أو غياب البيانات.</td></tr><tr><td>التصميم الهندسي والاختبار والتحسين</td><td>مرشح فعال يحسن الصفاء بوضوح، مع اختبار موثق وتحسين مبني على البيانات.</td><td>مرشح مقبول مع اختبار موثق وتحسين بسيط.</td><td>مرشح يحقق جزءًا من الهدف أو اختبار غير واضح/تحسين محدود.</td><td>تصميم غير مكتمل أو لا يوجد اختبار/تحسين.</td></tr><tr><td>تحليل النتائج والتواصل</td><td>يحلل النتائج ويقارن قبل/بعد ويعرضها بوضوح باستخدام جدول/رسم بسيط.</td><td>تحليل عام وعرض مفهوم مع نقص بسيط.</td><td>تحليل ضعيف أو عرض غير مكتمل.</td><td>لا يستطيع تفسير النتائج أو عرضها.</td></tr><tr><td>التعاون والمسؤولية</td><td>توزيع أدوار واضح والتزام بالسلامة واحترام أدوات العمل.</td><td>تعاون جيد مع بعض الملاحظات التنظيمية.</td><td>تعاون محدود أو ضعف في توزيع الأدوار.</td><td>ضعف واضح في التعاون أو عدم الالتزام بالسلامة.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة الشائعة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصورات شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كل المخاليط يمكن فصلها بالترشيح.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إذا اختفت المادة في الماء فهذا يعني أنها «اختفت نهائيًا» وليست موجودة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المخلوط يعني تفاعل كيميائي وتكوّن مادة جديدة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كل الجسيمات تمر من المرشح بنفس الطريقة بغض النظر عن حجمها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مقارنة عملية: ترشيح ماء + رمل (ينجح) مقابل ماء + ملح (لا ينجح) وشرح دور الذوبان.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إجراء تبخير بسيط (تمهيدي/عرض معلم) لإظهار بقاء الملح بعد تبخر الماء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تأكيد أن المخلوط لا ينتج مادة جديدة، وأن الفصل يعتمد على الخصائص الفيزيائية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام عدسة مكبرة/ملاحظة بصرية لبيان اختلاف أحجام الجسيمات وتأثيره في الترشيح.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مراعاة الفروق الفردية وأنماط التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحس-حركي: تحضير المخاليط وبناء المرشح وتنفيذ الترشيح.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">البصري: جداول مقارنة وصور محطات تنقية المياه وطبقات المرشح.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اللفظي: مناقشات تفسيرية وتبرير اختيار طريقة الفصل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المنطقي-الرياضي: توحيد الكميات، مقارنة الأزمنة، تمثيل النتائج بيانيًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دعم المتعثرين: بطاقة خطوات مرقمة وتحديد متغير واحد للتعديل فقط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إثراء المتقدمين: اختبار أكثر من ترتيب للطبقات وحساب متوسط درجة الصفاء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: مهارات القرن الحادي والعشرين وعادات العقل</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التفكير الناقد: تفسير سبب نجاح طبقات معينة في تحسين الصفاء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: تحسين التصميم وفق قيود زمنية ومادية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التعاون: توزيع الأدوار (قائد، مسؤول مواد، مسؤول وقت، مسجل بيانات، متحدث).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل: عرض البيانات والاستنتاجات بأسلوب علمي منظم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عادات العقل: الدقة، المثابرة، استخدام الأدلة، إدارة المعلومات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الثاني عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">منزلًا: صنّف 6 أشياء في المطبخ إلى «مخاليط» و«مواد نقية» مع سبب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صفّيًا: فصل خليط (حديد + رمل) باستخدام المغناطيس وكتابة تفسير علمي.</p>\n<div class=\"content-section\"><p>بحث قصير: مراحل تنقية المياه في المملكة (جمع معلومات وصور توضيحية) وربطها بالترشيح والترسيب.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يمكن إعادة استخدام مياه الأمطار/الرمادية بأمان؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما أثر حجم الحبيبات في سرعة الترشيح ودرجة الصفاء؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما المواد الصديقة للبيئة التي يمكن استخدامها كمرشحات؟ ولماذا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أدلة الدروس النموذجية STEM (مرجعية تنظيمية وإجرائية).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس المحاليل</p>\n<div class=\"content-section\"><p>وثيقة تنفيذية جاهزة للتطبيق داخل الفصل وفق إطار STEM وبصياغة تربوية رسمية مماثلة لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>المادة وخصائصها</td></tr><tr><td>عنوان الدرس</td><td>المحاليل</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<div class=\"content-section\"><p>أدوات وتجهيزات صفية: أكواب شفافة، ماء، ملح، سكر، مسحوق عصير/لون غذائي (اختياري)، ملاعق.</p></div>\n<div class=\"content-section\"><p>أدوات قياس: مخبار مدرج/كأس قياس، ملاعق موحدة/معيارية، ميزان (إن توفر)، مؤقت/ساعة، ميزان حرارة صفّي (إن توفر).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أوراق عمل: جدول التجارب، بطاقة ملاحظة، بطاقة خروج، نموذج تخطيط للتصميم الهندسي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية: فيديو/محاكاة مبسطة عن الذوبان والتركيز (عند توفر الأجهزة).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعريف المحلول وتمييز مكوّناته: المذيب والمذاب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التمييز بين المحلول والمخلوط غير المتجانس (وفق التجانس والترسب والمظهر).</p>\n<div class=\"content-section\"><p>تفسير مفهوم الذوبان بصورة مبسطة وذكر العوامل المؤثرة في سرعة الذوبان (التحريك، درجة الحرارة، حجم حبيبات المذاب).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمييز المحلول المركز والمحلول المخفف بأمثلة يومية مناسبة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحضير محاليل بسيطة بكميات محددة وتوثيق النِّسب (مثال: 1 ملعقة لكل 100 مل).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنفيذ تجربة عادلة لدراسة أثر متغير واحد على سرعة الذوبان مع تثبيت الثوابت.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنظيم النتائج في جدول وإجراء مقارنة واستخلاص استنتاجات مدعومة بالبيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمثيل النتائج بتمثيل/رسم بياني بسيط (زمن الذوبان مقابل العامل المدروس).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز الدقة والأمانة العلمية في القياس والتسجيل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية المسؤولية في استخدام المواد والمحافظة على الأدوات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز العمل الجماعي واحترام الأدوار والتواصل العلمي المنظم.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<div class=\"content-section\"><p>المفاهيم العلمية: المحلول، المذيب، المذاب، الذوبان، عوامل الذوبان، تركيز المحلول (مخفف/مركز).</p></div>\n<div class=\"content-section\"><p>المهارات العلمية: الملاحظة، ضبط المتغيرات، القياس، المقارنة، الاستنتاج المبني على بيانات، توثيق النتائج.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مؤقت/ساعة رقمية لتسجيل زمن الذوبان بدقة وتوحيد القياس بين المجموعات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام ميزان حرارة رقمي/صفّي (إن توفر) لتوثيق أثر الحرارة على زمن الذوبان.</p>\n<div class=\"content-section\"><p>توثيق النتائج بصورة رقمية (صور قبل/بعد أو إدخال البيانات في جدول رقمي بسيط) عند توفر الأجهزة.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض فيديو/محاكاة مبسطة تشرح الذوبان والتركيز (عند توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحدي الهندسي: تصميم «طريقة/أداة» لتحضير محلول بتركيز محدد بسرعة وبأقل فاقد.</p>\n<div class=\"content-section\"><p>سيناريو واقعي: إعداد مشروب/محلول بتركيز مناسب خلال زمن محدد (≤ 2 دقيقة) مع ذوبان كامل.</p></div>\n<div class=\"content-section\"><p>المعايير والقيود: ذوبان كامل، دقة القياس، وقت تنفيذ محدد، أدوات بسيطة، أمان، تقليل الفاقد.</p></div>\n<div class=\"content-section\"><p>تطبيق خطوات التصميم الهندسي: تحديد المشكلة والمعايير والقيود → تخطيط → بناء نموذج → اختبار → تحسين → توثيق وعرض.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس حجم المذيب بالملليلتر وتوحيده بين التجارب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام نسب بسيطة للمذاب/المذيب للمقارنة (مخفف مقابل مركز).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب فروق زمن الذوبان، ويمكن حساب متوسط زمني عند تكرار القياس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنظيم البيانات في جدول وتمثيلها بيانيًا بصورة مبسطة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا يذوب السكر أسرع في الشاي الساخن مقارنة بالماء البارد؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا نُحرّك العصير أو الحليب عند إضافة مسحوق؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف نعرف أن المحلول «مركز» أو «مخفف»؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هل كل المواد تذوب في الماء؟ اذكر مثالًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط المحلول بدرس المخاليط: المحلول مخلوط متجانس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء خبرة المتعلمين في إعداد مشروبات ومحاليل منزلية (سكر/ملح/مسحوق).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى للاستقصاء العلمي وجمع البيانات، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>التمهيد وإثارة الدافعية</td><td>ينفذ عرضًا سريعًا: ماء بارد وماء دافئ + كمية متساوية من السكر/الملح، ثم يطرح أسئلة توقع.</td><td>يكتبون توقعاتهم ويذكرون أسبابًا أولية، ويقترحون عوامل تؤثر في الذوبان.</td><td>10 دقائق</td></tr><tr><td>بناء المفهوم: تعريف المحلول ومكوناته</td><td>يشرح: محلول/مذيب/مذاب، ويقارن بين محلول ومخلوط غير متجانس، ويعرض أمثلة صفية.</td><td>يحددون المذيب والمذاب في أمثلة متعددة، ويصنفون أمثلة بسرعة (محلول/غير متجانس).</td><td>10 دقائق</td></tr><tr><td>نشاط استقصائي (1): محلول مخفف ومركز</td><td>يوحد حجم الماء (مثال 100 مل) ويحدد كميات مذاب مختلفة ويوزع ورقة عمل جدول.</td><td>يحضرون محلولًا مخففًا وآخر مركزًا، ويسجلون النسبة والملاحظات (التجانس/وجود رواسب).</td><td>10 دقائق</td></tr><tr><td>نشاط استقصائي (2): عوامل سرعة الذوبان – متغير واحد</td><td>يوجه كل مجموعة لاختيار عامل واحد فقط (التحريك أو الحرارة أو حجم الحبيبات) وتثبيت الثوابت.</td><td>ينفذون التجربة ويقيسون زمن الذوبان بالمؤقت ويسجلون النتائج في جدول.</td><td>20 دقيقة</td></tr><tr><td>تحليل النتائج ومناقشتها</td><td>يدير نقاشًا: أي عامل قلل الزمن؟ ما تفسير ذلك؟ يوجه لربط التفسير بالمفهوم العلمي.</td><td>يعرضون النتائج ويكتبون استنتاجًا مدعومًا بالبيانات ويقارنون بين مجموعات مختلفة.</td><td>5 دقائق</td></tr><tr><td>تمهيد للتحدي الهندسي (الحصة الثانية)</td><td>يقدم التحدي ومعايير النجاح والقيود، ويوزع نموذج تخطيط (Sketch) وأدوار داخل المجموعة.</td><td>يخططون للأداة/الطريقة ويحددون ترتيب الخطوات وطريقة قياس النسبة المطلوبة.</td><td>10 دقائق</td></tr><tr><td>نشاط STEM الرئيسي: بناء نموذج أداة/طريقة تحضير سريع</td><td>يراقب السلامة، يؤكد على توحيد القياسات، ويطلب توثيق قبل/بعد التحسين.</td><td>يبنون النموذج (محراك/قمع قياس بعلامات/إجراء معياري) ويطبقونه لتحضير محلول بالتركيز المطلوب.</td><td>20 دقيقة</td></tr><tr><td>الاختبار والتحسين</td><td>يوجه لتحسين واحد فقط مثل: شكل المحراك/زمن التحريك/درجة حرارة المذيب ضمن ضوابط آمنة.</td><td>يعدّلون النموذج ويعيدون الاختبار ويقارنون زمن الذوبان ودقة الذوبان قبل/بعد.</td><td>10 دقائق</td></tr><tr><td>العرض والتقويم الختامي</td><td>يطبق Rubric ويطرح أسئلة ختامية ويستخدم بطاقة خروج.</td><td>يقدمون عرضًا مختصرًا للنتائج، ويجيبون عن بطاقة الخروج.</td><td>5 دقائق</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «تصميم طريقة/أداة لتحضير محلول بتركيز محدد بسرعة»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق مفاهيم المحاليل والتركيز وعوامل الذوبان في موقف واقعي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقليل زمن الذوبان مع الحفاظ على تركيز محدد ودقة قياس أعلى.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطوير مهارات التصميم الهندسي والعمل التعاوني وتحليل البيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أكواب/زجاجات صغيرة شفافة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ماء (بارد/دافئ وفق ضوابط آمنة) + سكر أو ملح أو مسحوق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مخبار مدرج/كأس قياس، ملاعق موحدة/معيارية، مؤقت.</p>\n<div class=\"content-section\"><p>مواد تصميم: أعواد خشبية، أكواب ورقية لصنع قمع بعلامات قياس، شريط لاصق، قطن/فلتر قهوة (اختياري).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ورقة بيانات: (الحجم – كمية المذاب – زمن الذوبان – ملاحظات – تحسين).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ التفصيلية:</p>\n<div class=\"content-section\"><p>تحديد المشكلة والمعايير: تحضير محلول بنسبة محددة (مثال 1 ملعقة لكل 100 مل) خلال ≤ 2 دقيقة وبذوبان كامل.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التخطيط: رسم الأداة/الطريقة وتحديد مكوّناتها ودور كل جزء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">البناء: تنفيذ النموذج (محراك محسّن/قمع قياس بعلامات/إجراء معياري).</p>\n<div class=\"content-section\"><p>الاختبار: تحضير المحلول وفق النسبة وتسجيل زمن الذوبان حتى اختفاء المذاب بصريًا وعدم وجود رواسب.</p></div>\n<div class=\"content-section\"><p>التقييم: فحص التجانس (غياب الرواسب/تجانس اللون إن استُخدم لون غذائي) كمؤشر للذوبان الكامل.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحسين: تعديل متغير تصميمي واحد فقط ثم إعادة الاختبار وتوثيق الفرق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التوثيق: جدول قبل/بعد يوضح الزمن والملاحظات والاستنتاج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم المتوقع (المنتج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج/أداة أو إجراء معياري لتحضير محلول بتركيز محدد بسرعة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جدول بيانات وتحليل قبل/بعد التحسين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض يوضح العلاقة بين عامل الذوبان وزمن الذوبان ودقة التحضير.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة تشخيصية: ما المذيب في كوب ماء وسكر؟ ما المذاب؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصنيف سريع: محلول أم مخلوط غير متجانس؟ (ماء+ملح، ماء+رمل، عصير مصفى، سلطة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<div class=\"content-section\"><p>بطاقة ملاحظة: ضبط المتغيرات – توحيد الكميات – دقة الزمن – السلامة – تسجيل البيانات.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة سابرة: ما المتغير المستقل؟ ما الثوابت؟ ما تفسيرك للفارق؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج: اذكر عاملين يؤثران في سرعة الذوبان وكيف يؤثر كل عامل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي (أداء)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم النموذج/الإجراء وفق Rubric من 4 مستويات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال تطبيقي: كيف تجعل محلولًا مركزًا يصبح مخففًا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي (مذيب/مذاب/تركيز)</td><td>يعرّف المحلول بدقة ويحدد المذيب والمذاب ويميز المركز/المخفف بأمثلة صحيحة.</td><td>تعريف صحيح غالبًا مع نقص بسيط في الأمثلة أو التمييز.</td><td>فهم جزئي مع خلط بين المفاهيم.</td><td>معلومات غير دقيقة أو غير مكتملة.</td></tr><tr><td>ضبط المتغيرات وقياس الزمن</td><td>متغير واحد واضح وثوابت مثبتة وقياس زمني دقيق ومنظم.</td><td>ضبط جيد مع أخطاء بسيطة في الثوابت أو القياس.</td><td>ضعف في تثبيت العوامل أو بيانات ناقصة.</td><td>غياب الضبط أو قياس غير موثوق.</td></tr><tr><td>تحليل البيانات والتمثيل</td><td>جدول منظم + تمثيل صحيح + استنتاج مدعوم بالنتائج.</td><td>بيانات صحيحة وتحليل عام واستنتاج مقبول.</td><td>بيانات ناقصة/تمثيل غير دقيق واستنتاج ضعيف.</td><td>غياب بيانات أو عدم القدرة على تفسيرها.</td></tr><tr><td>الحل الهندسي والاختبار والتحسين</td><td>حل فعال يقلل الزمن ويحقق النسبة المطلوبة مع تحسين موثق مبني على البيانات.</td><td>حل مقبول مع اختبار وتحسين بسيط.</td><td>حل محدود أو اختبار غير واضح/تحسين ضعيف.</td><td>حل غير مكتمل أو لا يوجد اختبار/تحسين.</td></tr><tr><td>التعاون والتواصل</td><td>أدوار واضحة ومشاركة فعالة وعرض منظم يوضح البيانات والاستنتاج.</td><td>تعاون جيد وعرض مفهوم مع بعض الارتباك.</td><td>تعاون محدود أو عرض ناقص.</td><td>ضعف واضح في التعاون أو عدم تقديم عرض مناسب.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة الشائعة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصورات شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إذا لم نرَ المذاب فهذا يعني أنه اختفى ولم يعد موجودًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الذوبان يعني أن المادة «تلاشت» وليس أنها امتزجت بالمذيب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحريك يزيد كمية الذوبان دائمًا (خلط بين السرعة والكمية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المحلول المركز يعني أنه «أكثر حجمًا» وليس «أكثر مذابًا».</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية التصحيح أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض معلم: تبخير بسيط لمحلول ملح لإظهار بقاء الملح بعد تبخر الماء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تأكيد أن التحريك/الحرارة تؤثر غالبًا في سرعة الذوبان (تمهيدي).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مقارنة محلولين بنفس الحجم وبكميات مذاب مختلفة لتثبيت مفهوم التركيز.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مؤشرات بصرية (رواسب/تجانس اللون) لتوضيح الذوبان الكامل.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التفكير الناقد: تفسير اختلاف زمن الذوبان بناء على البيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: تحسين الأداة/الطريقة تحت قيود زمنية ومادية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">العمل الجماعي: توزيع أدوار (قائد – قياس – وقت – بيانات – متحدث) وإدارة الوقت.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل: عرض النتائج والاستنتاجات بلغة علمية بسيطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">منزلًا: إذابة ملعقة سكر في ماء بارد وآخر دافئ وتسجيل الزمن وشرح الفرق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صفّيًا: مقارنة إذابة مكعب سكر مقابل سكر مطحون (حجم الحبيبات) وتوثيق النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بحث قصير: استخدامات المحاليل في الحياة (الطبخ – التنظيف – الطب) مع أمثلة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما الذي يجعل بعض المواد لا تذوب في الماء؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف نخفف محلولًا مركزًا ليصبح مخففًا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يمكن تقليل هدر المواد عند تحضير المحاليل؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وزارة التعليم السعودية – كتاب العلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وزارة التعليم السعودية – دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أدلة الدروس النموذجية STEM (مرجعية تنظيمية وإجرائية).</p>"
