    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس تصنيف المخلوقات الحية</p>\n<div class=\"content-section\"><p>وثيقة تنفيذية جاهزة للتطبيق داخل الفصل وفق إطار STEM وبصياغة تربوية رسمية مماثلة لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الأولى: تنوع الحياة</td></tr><tr><td>الفصل</td><td>الفصل الأول: ممالك المخلوقات الحية</td></tr><tr><td>عنوان الدرس</td><td>الدرس الأول: تصنيف المخلوقات الحية</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<div class=\"content-section\"><p>كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (الوحدة الأولى: تنوع الحياة).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<div class=\"content-section\"><p>صور/بطاقات لمخلوقات حية متنوعة (حيوان/نبات/فطريات/طلائعيات/بكتيريا) مطبوعة أو رقمية.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عدسة مكبرة بسيطة/مجهر مدرسي (إن توفر) لملاحظة خصائص الكائنات.</p>\n<div class=\"content-section\"><p>بطاقات خصائص للتصنيف (عمود فقري/لا، طريقة التغذية، طريقة التكاثر، وحيد/متعدد الخلايا...).</p></div>\n<div class=\"content-section\"><p>وسائط رقمية: عرض شرائح/فيديو قصير عن التصنيف وممالك الكائنات (منصة عين عند توفر).</p></div>\n<div class=\"content-section\"><p>مواد تصميم للتحدي الهندسي: ورق مقوى، مسطرة، أقلام، مقص، لاصق، (أو PowerPoint/Canva).</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير معنى «التصنيف» وأهميته في تنظيم دراسة المخلوقات الحية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمييز مستويات تصنيف مبسطة مناسبة للصف (الممالك – مجموعات رئيسة داخل الحيوانات).</p>\n<div class=\"content-section\"><p>ذكر أمثلة لمعايير التصنيف بالاعتماد على الصفات المشتركة (وجود عمود فقري، طريقة التكاثر، طريقة التغذية…).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحديد المعيار المناسب لتصنيف مجموعة من المخلوقات الحية في موقف محدد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ملاحظة صفات المخلوقات الحية وتسجيلها في جدول بيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">فرز بطاقات كائنات وفق معيار محدد مع تبرير القرار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء «مفتاح تصنيف بسيط/شجرة قرار» لتحديد موقع كائن ضمن مجموعات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض نتائج التصنيف شفهيًا وكتابيًا بلغة علمية مبسطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز احترام التنوع الحيوي في البيئة المحلية والمحافظة عليه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية الدقة والأمانة في جمع الملاحظات وعدم تغيير المعايير أثناء العمل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز العمل التعاوني واحترام آراء الفريق وتوزيع الأدوار.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<div class=\"content-section\"><p>المفاهيم: التصنيف، الصفات المشتركة، الممالك، الفقاريات/اللافقاريات (مستوى مناسب).</p></div>\n<div class=\"content-section\"><p>المهارات: الملاحظة والوصف، المقارنة، تحديد الخصائص، الاستنتاج، تفسير قائم على الدليل.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مورد رقمي موثوق (عين/عرض شرائح) لتوضيح التصنيف وممالك الكائنات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تجميع صور كائنات وتصنيفها داخل مجلدات رقمية أو لوحة تعاونية (إن توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم مفتاح تصنيف رقمي (PowerPoint/Canva) وتوثيق النتائج بصورة رقمية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<div class=\"content-section\"><p>التحدي الهندسي: تصميم أداة تصنيف (مفتاح ثنائي/شجرة قرار/عجلة تصنيف) لتقليل أخطاء التصنيف.</p></div>\n<div class=\"content-section\"><p>معايير وقيود: أسئلة نعم/لا واضحة، 6–10 خطوات، قابلة للاستخدام لطالب آخر، دقة ≥ 80%، وقت/مواد محدودة.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التصميم: تحديد المشكلة → تخطيط → بناء → اختبار مستخدم → تحسين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنظيم الخصائص في جداول وعدّ تكرار الصفات داخل العينة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب نسب بسيطة وتمثيل النتائج تمثيلًا مبسطًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب دقة الأداة = (التصنيفات الصحيحة ÷ إجمالي المحاولات) × 100%.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<div class=\"content-section\"><p>لو قال لك أحدهم: «أعطني معلومات عن حيوان»، كيف تعرف أي حيوان يقصد؟ ولماذا نحتاج مجموعات؟</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا نصنف الأشياء من حولنا (كتب/ملابس/ملفات)؟ كيف يفيدنا ذلك؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هل يمكن وضع النخل والنملة والفطر في مجموعة واحدة؟ ما المعيار؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مفهوم «الصفات المشتركة» وربطه بتجميع الكائنات في مجموعات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط التصنيف بتنظيم الأشياء اليومية (تصنيف الصور/الملفات في الجوال).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد محفّز</td><td>يعرض صور 6–8 كائنات ويطلب اقتراح طرق لفرزها ويسجل المعايير.</td><td>يقترحون معايير فرز ويعللون.</td><td>8 دقائق</td></tr><tr><td>بناء المفهوم</td><td>يشرح معنى التصنيف وأهميته ويقدم مثالًا مبسطًا (ممالك/فقاريات).</td><td>يدونون التعريف وأمثلة.</td><td>12 دقيقة</td></tr><tr><td>فرز تعاوني (1)</td><td>يوزع بطاقات ويؤكد: معيار واحد فقط + تبرير.</td><td>يفرزون البطاقات ويكتبون سبب القرار.</td><td>15 دقيقة</td></tr><tr><td>فرز تعاوني (2)</td><td>يوجه لتغيير المعيار ومقارنة النتائج.</td><td>يعيدون الفرز ويقارنون.</td><td>8 دقائق</td></tr><tr><td>تقويم بنائي</td><td>يدير نقاشًا سابرًا حول اختيار المعيار ودقته.</td><td>يعرضون الاستنتاجات.</td><td>2 دقائق</td></tr><tr><td>تمهيد للتحدي الهندسي</td><td>يقدم مشكلة «أداة تصنيف لكائن مجهول» ومعايير/قيود.</td><td>يخططون ويقسمون الأدوار.</td><td>10 دقائق</td></tr><tr><td>بناء الأداة</td><td>يوجه لصياغة أسئلة نعم/لا وتسلسل منطقي.</td><td>يبنون مفتاح/شجرة قرار ورقيًا/رقميًا.</td><td>20 دقيقة</td></tr><tr><td>اختبار وتحسين</td><td>يوفر مستخدمًا من مجموعة أخرى ويطلب حساب الدقة.</td><td>يختبرون على 5 بطاقات ويحسنون الأداة.</td><td>10 دقائق</td></tr><tr><td>عرض ختامي</td><td>يطبق Rubric وبطاقة خروج.</td><td>يعرضون الأداة والنتائج.</td><td>5 دقائق</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «اصنع مفتاح تصنيف يساعد على تحديد كائن مجهول»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء أداة تصنيف عملية تعتمد على صفات مشتركة واضحة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحقق من فاعلية الأداة عبر اختبار مستخدم وحساب نسبة الدقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية مهارات التصميم الهندسي والتواصل العلمي والعمل التعاوني.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقات كائنات (مجموعة للبناء + مجموعة للاختبار).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ورق مقوى/أوراق، مسطرة، أقلام، لاصق، مقص (أو أدوات رقمية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج بيانات للاختبار: (الكائن – المسار – النتيجة – صحيح/خطأ).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ التفصيلية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحديد المشكلة والمعايير: أسئلة نعم/لا، ≤ 10 خطوات، دقة ≥ 80%.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اختيار صفات أساسية واضحة وترتيبها من العام إلى الخاص.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء المفتاح/الشجرة ثم اختبارها على 5 بطاقات جديدة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب الدقة وتحديد سبب الأخطاء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين خطوة واحدة وإعادة اختبار سريع ثم توثيق قبل/بعد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (المنتج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفتاح تصنيف/شجرة قرار قابلة للاستخدام من طالب آخر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جدول اختبار + نسبة دقة + توثيق تحسين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض مختصر يوضح منطق التصنيف والأدلة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال شفهي: ما المقصود بالصفة المشتركة؟ أعط مثالًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نشاط سريع: صنّف 4 صور إلى مجموعتين واذكر معيارك.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قائمة تحقق: معيار واحد ثابت؟ تبرير علمي؟ تسجيل بيانات؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة سابرة: ماذا يحدث لو غيرنا المعيار؟ لماذا هذا السؤال غير واضح؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم أداة التصنيف وفق Rubric + اختبار مستخدم وحساب الدقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج: اذكر معيارين للتصنيف ومتى يكون كل معيار مناسبًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي للتصنيف</td><td>يشرح التصنيف وأهميته ويستخدم صفات مناسبة بدقة مع أمثلة.</td><td>فهم جيد مع نقص بسيط.</td><td>فهم جزئي مع خلط.</td><td>معلومات غير دقيقة.</td></tr><tr><td>جودة أداة التصنيف</td><td>أسئلة واضحة وتسلسل منطقي وخطوات مناسبة وسهلة الاستخدام.</td><td>واضحة غالبًا مع غموض بسيط.</td><td>غموض/خطوات كثيرة تربك.</td><td>أداة غير مكتملة.</td></tr><tr><td>الاختبار والبيانات</td><td>اختبار موثق + حساب دقة صحيح + تحسين مبني على سبب.</td><td>اختبار ودقة مع تحسين بسيط.</td><td>بيانات ناقصة/حساب غير دقيق.</td><td>لا اختبار/لا بيانات.</td></tr><tr><td>التعاون والتواصل</td><td>أدوار واضحة وعرض منظم يوضح الأدلة.</td><td>تعاون جيد مع ارتباك بسيط.</td><td>تعاون محدود/عرض ناقص.</td><td>ضعف واضح.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصورات شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التصنيف هو «حفظ أسماء» فقط وليس تنظيمًا يعتمد على صفات مشتركة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">يمكن تغيير المعيار أثناء الفرز دون أن يؤثر على صحة النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الكائنات المتشابهة شكلاً دائمًا في نفس المجموعة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تأكيد أن التصنيف يعتمد على صفات مشتركة قابلة للملاحظة مع تبرير القرار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق قاعدة: معيار واحد لكل جولة فرز ثم مقارنة النتائج عند تغيير المعيار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض مثال مبسط: تشابه شكلي مع اختلاف أساسي لبيان أهمية الصفة الأساسية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التفكير الناقد: اختيار معيار مناسب وتقييم فعاليته.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: تحسين أداة تصنيف لتقليل الأخطاء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">العمل الجماعي: توزيع الأدوار وإدارة الوقت.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل: شرح القرار العلمي وعرض البيانات بوضوح.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جمع 10 صور لكائنات من البيئة المحلية وتصنيفها وفق معيارين مختلفين مع تفسير.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم مفتاح تصنيف مصغّر لكائنات حديقة المدرسة وعرضه على لوحة الصف.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما الصفات التي تجعل التصنيف أكثر دقة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تساعد التقنية العلماء في تصنيف الأنواع الجديدة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يؤثر فقدان التنوع الحيوي على الأنظمة البيئية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أدلة الدروس النموذجية STEM (مرجعية تنظيمية وإجرائية).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس النباتات</p>\n<div class=\"content-section\"><p>وثيقة تنفيذية جاهزة للتطبيق داخل الفصل وفق إطار STEM وبصياغة تربوية رسمية مماثلة لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الأولى: تنوع الحياة</td></tr><tr><td>الفصل</td><td>الفصل الأول: ممالك المخلوقات الحية</td></tr><tr><td>عنوان الدرس</td><td>الدرس الثاني: النباتات</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور/بطاقات/عينات مناسبة لموضوع الدرس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية موثوقة (منصة عين عند توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أوراق عمل: جدول بيانات + بطاقة ملاحظة + بطاقة خروج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد بسيطة للتصميم الهندسي حسب النشاط.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أهداف معرفية</p>\n<div class=\"content-section\"><p>فهم المفاهيم: أجزاء النبات ووظائفها، احتياجات النبات، انتقال الماء، تكيفات نباتية.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير الظواهر المرتبطة بالدرس بأمثلة حياتية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جمع بيانات بالملاحظة/القياس وتنظيمها في جدول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنفيذ نشاط/تجربة عادلة وتفسير النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء نموذج/حل ضمن تحدي هندسي وتحسينه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أهداف قيمية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز الدقة والأمانة العلمية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز العمل التعاوني والمسؤولية تجاه البيئة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أجزاء النبات ووظائفها، احتياجات النبات، انتقال الماء، تكيفات نباتية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مهارات: ملاحظة، مقارنة، استنتاج، تفسير قائم على دليل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توثيق النتائج رقميًا (صور/جدول).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض فيديو/محاكاة موثوقة (عين) عند توفر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مؤقت/مقياس/مجس بسيط حسب النشاط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحدي الهندسي: تصميم نظام ريّ بسيط يقلل هدر الماء ويحافظ على رطوبة التربة</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اتباع خطوات التصميم الهندسي: تحديد المشكلة → تخطيط → بناء → اختبار → تحسين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس طول النبات (سم) وعدّ الأوراق وتسجيلها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب معدل نمو بسيط وتمثيل النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مقارنة كميات الماء المستخدمة قبل/بعد التصميم.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال حياتي محفّز مرتبط بموضوع الدرس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بخبرة سابقة أو درس سابق داخل الوحدة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس</h3>\n<div class=\"content-section\"><p>تمهيد (8 د) → بناء مفهوم (12 د) → نشاط استقصائي/علمي (15 د) → تحليل (5 د) → تحدي STEM (20 د) → تحسين (10 د) → تقويم ختامي (5 د).</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: تصميم نظام ريّ بسيط يقلل هدر الماء ويحافظ على رطوبة التربة</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المنتج: نموذج/وسيلة + جدول بيانات + عرض مختصر.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قبلي: سؤال/تصنيف سريع.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنائي: بطاقة ملاحظة أثناء العمل + أسئلة سابرة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ختامي: بطاقة خروج + تقييم منتج STEM وفق Rubric.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي</td><td>فهم دقيق وأمثلة صحيحة.</td><td>فهم جيد مع نقص بسيط.</td><td>فهم جزئي.</td><td>غير دقيق.</td></tr><tr><td>المنتج الهندسي</td><td>يحقق المعايير مع تحسين موثق.</td><td>يحقق معظم المعايير.</td><td>يحقق جزئيًا.</td><td>غير مكتمل.</td></tr><tr><td>البيانات والرياضيات</td><td>بيانات منظمة وحساب/تمثيل صحيح.</td><td>بيانات صحيحة غالبًا.</td><td>بيانات ناقصة/أخطاء.</td><td>لا بيانات.</td></tr><tr><td>التواصل والتعاون</td><td>عرض منظم وأدوار واضحة.</td><td>جيد.</td><td>محدود.</td><td>ضعف واضح.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصور خاطئ شائع 1 → تصحيحه بنشاط/دليل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصور خاطئ شائع 2 → تصحيحه بمقارنة/تجربة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن 21</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفكير ناقد</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل مشكلات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعاون</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تواصل</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نشاط منزلي/بحث قصير مرتبط بالحياة الواقعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال بحثي للتوسع.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>"

ng-relaxed mb-2\">أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جمع بيانات بالملاحظة/القياس وتنظيمها في جدول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنفيذ نشاط/تجربة عادلة وتفسير النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء نموذج/حل ضمن تحدي هندسي وتحسينه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أهداف قيمية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز الدقة والأمانة العلمية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز العمل التعاوني والمسؤولية تجاه البيئة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التكاثر وبقاء النوع، ولادة/بيض، بذور/أبواغ، انتقال صفات (تمهيدي)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مهارات: ملاحظة، مقارنة، استنتاج، تفسير قائم على دليل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توثيق النتائج رقميًا (صور/جدول).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض فيديو/محاكاة موثوقة (عين) عند توفر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مؤقت/مقياس/مجس بسيط حسب النشاط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحدي الهندسي: تصميم ناشر بذور بسيط لزيادة انتشارها مع قياس المسافة</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اتباع خطوات التصميم الهندسي: تحديد المشكلة → تخطيط → بناء → اختبار → تحسين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عدّ نتائج المحاكاة/الصفات وحساب النسبة المئوية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس مسافة الانتشار وحساب المتوسط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمثيل النتائج بمخطط أعمدة بسيط.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال حياتي محفّز مرتبط بموضوع الدرس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بخبرة سابقة أو درس سابق داخل الوحدة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس</h3>\n<div class=\"content-section\"><p>تمهيد (8 د) → بناء مفهوم (12 د) → نشاط استقصائي/علمي (15 د) → تحليل (5 د) → تحدي STEM (20 د) → تحسين (10 د) → تقويم ختامي (5 د).</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: تصميم ناشر بذور بسيط لزيادة انتشارها مع قياس المسافة</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المنتج: نموذج/وسيلة + جدول بيانات + عرض مختصر.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قبلي: سؤال/تصنيف سريع.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنائي: بطاقة ملاحظة أثناء العمل + أسئلة سابرة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ختامي: بطاقة خروج + تقييم منتج STEM وفق Rubric.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي</td><td>فهم دقيق وأمثلة صحيحة.</td><td>فهم جيد مع نقص بسيط.</td><td>فهم جزئي.</td><td>غير دقيق.</td></tr><tr><td>المنتج الهندسي</td><td>يحقق المعايير مع تحسين موثق.</td><td>يحقق معظم المعايير.</td><td>يحقق جزئيًا.</td><td>غير مكتمل.</td></tr><tr><td>البيانات والرياضيات</td><td>بيانات منظمة وحساب/تمثيل صحيح.</td><td>بيانات صحيحة غالبًا.</td><td>بيانات ناقصة/أخطاء.</td><td>لا بيانات.</td></tr><tr><td>التواصل والتعاون</td><td>عرض منظم وأدوار واضحة.</td><td>جيد.</td><td>محدود.</td><td>ضعف واضح.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصور خاطئ شائع 1 → تصحيحه بنشاط/دليل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصور خاطئ شائع 2 → تصحيحه بمقارنة/تجربة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن 21</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفكير ناقد</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل مشكلات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعاون</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تواصل</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نشاط منزلي/بحث قصير مرتبط بالحياة الواقعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال بحثي للتوسع.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم للعلوم للصف الخامس الابتدائي.</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس العلاقات في الأنظمة البيئية</p>\n<div class=\"content-section\"><p>وثيقة استراتيجية STEM متكاملة جاهزة للتنفيذ داخل الفصل، بصياغة تربوية رسمية وتنظيم مماثل لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الثانية: الأنظمة البيئية</td></tr><tr><td>الفصل</td><td>الفصل الثالث: التفاعلات في الأنظمة البيئية</td></tr><tr><td>عنوان الدرس</td><td>الدرس الأول: العلاقات في الأنظمة البيئية</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (الوحدة الثانية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور/بطاقات لكائنات (منتِجات/مستهلكات/محلِّلات) وبطاقات موارد (غذاء/ماء/مأوى).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقات علاقات: افتراس/تنافس/تقايض (تكافل) بمستوى مناسب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية: فيديو/عرض عن السلاسل والشبكات الغذائية (عين عند توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أدوات تنظيم بيانات: جداول ورقية/رقمية، ملصقات، خيط/مشابك لصنع شبكة غذائية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير مفهوم النظام البيئي وعناصره الحية وغير الحية بصورة مبسطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمييز أدوار الكائنات في النظام البيئي (منتِج/مستهلك/محلِّل).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وصف علاقات شائعة بين المخلوقات الحية (افتراس/تنافس/تقايض) بأمثلة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير كيف تؤثر إزالة كائن واحد في الشبكة الغذائية على بقية الكائنات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء سلسلة غذائية ثم تحويلها إلى شبكة غذائية باستخدام بطاقات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تسجيل بيانات تغيّر أعداد الكائنات في سيناريو افتراضي وتحليلها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقديم تفسير مدعوم بدليل حول استقرار النظام البيئي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل العلمي عبر عرض بصري (شبكة غذائية/مخطط تأثير).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز الوعي بأهمية التوازن البيئي والمحافظة على الكائنات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية العمل التعاوني واحترام الأدوار داخل الفريق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز المسؤولية عند مناقشة أثر الإنسان على الأنظمة البيئية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المفاهيم: نظام بيئي، منتج/مستهلك/محلل، سلسلة غذائية، شبكة غذائية، توازن.</p>\n<div class=\"content-section\"><p>المهارات: الملاحظة، المقارنة، بناء نماذج تفسيرية (سلاسل/شبكات)، الاستنتاج من بيانات.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مقطع/محاكاة رقمية للسلاسل الغذائية وتغير الأعداد (عند توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام جدول رقمي بسيط أو لوحة تعاونية لتوثيق الشبكة الغذائية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<div class=\"content-section\"><p>التحدي الهندسي: تصميم &quot;نموذج إدارة نظام بيئي&quot; يقلل اختلال الشبكة الغذائية عند حدوث تغير مفاجئ.</p></div>\n<div class=\"content-section\"><p>معايير وقيود: وضوح النموذج، قابلية تطبيقه على سيناريو محدد، استخدام بيانات، وقت/مواد محدودة.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إنشاء جدول يوضح أعداد الكائنات قبل/بعد حدث (إزالة مفترس/نقص منتج).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب فرق/نسبة تغير بسيطة وتمثيلها بمخطط أعمدة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ماذا يحدث لو اختفت الحشرات من بيئتنا؟ من سيتأثر؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يعتمد كائن حي على كائن آخر للحصول على الغذاء؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هل زيادة عدد المفترسات دائمًا مفيدة للنظام البيئي؟ ولماذا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بدروس التصنيف: الكائنات المختلفة تشارك في نظام واحد بعلاقات متعددة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مفهوم الاحتياجات الأساسية للكائنات الحية (غذاء/ماء/مأوى).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد</td><td>يعرض صورة نظام بيئي محلي ويسأل عن العلاقات بين الكائنات.</td><td>يذكرون كائنات وعلاقات متوقعة.</td><td>8 د</td></tr><tr><td>بناء المفهوم</td><td>يشرح المنتج/المستهلك/المحلل والسلسلة الغذائية.</td><td>يسجلون المفاهيم مع أمثلة.</td><td>12 د</td></tr><tr><td>نشاط تعاوني 1</td><td>يوزع بطاقات كائنات ويبني الطلاب سلاسل غذائية.</td><td>يبنون سلاسل ويعللون الأسهم.</td><td>15 د</td></tr><tr><td>نشاط تعاوني 2</td><td>يوجه لتحويل السلاسل إلى شبكة غذائية واحدة.</td><td>يربطون البطاقات بخيوط ويظهرون العلاقات.</td><td>10 د</td></tr><tr><td>تحليل بيانات</td><td>يقدم سيناريو (اختفاء مفترس) ويطلب جدول تغير الأعداد.</td><td>يبنون جدول/مخطط ويستنتجون الأثر.</td><td>10 د</td></tr><tr><td>تحدي STEM</td><td>يوضح تحدي إدارة النظام البيئي ومعايير الحل.</td><td>يخططون نموذج إدارة/حل ويقسمون الأدوار.</td><td>20 د</td></tr><tr><td>اختبار وتحسين</td><td>يطلب تطبيق الحل على سيناريو ثانٍ ومراجعة النتائج.</td><td>يعدلون الحل ويبررون التحسين.</td><td>10 د</td></tr><tr><td>ختام</td><td>تقويم ختامي + بطاقة خروج.</td><td>يعرضون الشبكة والحل.</td><td>5 د</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «صمّم خطة/نموذج لإدارة شبكة غذائية متوازنة»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمثيل علاقات الكائنات في شبكة غذائية واقعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام بيانات بسيطة للتنبؤ بأثر التغير على التوازن.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ابتكار حل/خطة تقلل اختلال الشبكة عند حدوث تغير.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقات كائنات وموارد، خيط/مشابك، ورق مقوى، أقلام.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ورقة بيانات للسيناريوهات (قبل/بعد) أو جدول رقمي (إن توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ بالتفصيل:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء شبكة غذائية من البطاقات وتحديد المنتج/المستهلك/المحلل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق سيناريو (نقص منتج/اختفاء مفترس/تلوث) وتعبئة جدول التغيرات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اقتراح تدخل واقعي (حماية موطن/منع صيد/إعادة توطين) وتوقع أثره بالأرقام.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اختبار الحل على سيناريو آخر وتحسين خطوة واحدة بناء على النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض الشبكة والبيانات قبل/بعد مع تفسير علمي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (منتج/نموذج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">شبكة غذائية ملموسة/رقمية مع توضيح الأسهم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جدول/مخطط تغير أعداد + تفسير.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطة إدارة مختصرة مع تبرير مبني على الدليل.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال: ما الفرق بين السلسلة الغذائية والشبكة الغذائية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نشاط سريع: صنّف 3 كائنات إلى منتج/مستهلك/محلل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ملاحظة أداء: صحة الأسهم في الشبكة؟ تبرير العلاقة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة سابرة: ماذا يحدث لو اختفى المنتج؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم المنتج (شبكة + بيانات + خطة) وفق Rubric.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج: اذكر علاقتين في نظام بيئي مع مثال.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي للعلاقات</td><td>يشرح الأدوار والعلاقات بدقة بأمثلة.</td><td>صحيح غالبًا.</td><td>فهم جزئي.</td><td>غير دقيق.</td></tr><tr><td>الشبكة الغذائية</td><td>شبكة صحيحة متكاملة مع أسهم واضحة.</td><td>صحيحة مع نقص بسيط.</td><td>أخطاء متعددة.</td><td>غير مكتملة.</td></tr><tr><td>البيانات والتحليل</td><td>جدول/مخطط صحيح وتفسير مبني على دليل.</td><td>تحليل جيد مع نقص بسيط.</td><td>بيانات ناقصة/تفسير ضعيف.</td><td>لا بيانات.</td></tr><tr><td>الحل الهندسي</td><td>خطة واقعية قابلة للتطبيق وتُحسن التوازن.</td><td>حل مقبول.</td><td>حل محدود.</td><td>غير مناسب.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفاهيم شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الشبكة الغذائية مجرد سلسلة واحدة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المفترسات دائمًا &quot;ضارة&quot; ويجب إزالتها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المحللات ليست مهمة في النظام البيئي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء شبكة تربط عدة سلاسل لإظهار الترابط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">شرح دور المفترسات في التوازن ومنع زيادة المستهلكات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إبراز دور المحللات في إعادة تدوير المواد.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التفكير الناقد: توقع أثر التغير على الشبكة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: تصميم تدخل يقلل الاختلال.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التعاون: توزيع أدوار (مصمم/بيانات/متحدث).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل: عرض بصري وشفهي مدعّم ببيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جمع أمثلة من بيئة الطالب (البر/المزرعة) وبناء شبكة غذائية محلية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إنشاء ملصق توعوي عن منع الصيد الجائر ودوره في التوازن البيئي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تؤثر الأنواع الدخيلة على الشبكات الغذائية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما أثر التلوث على أعداد الكائنات في نظام بحري؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (فصل دراسي أول).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم لمادة العلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بوابة عين التعليمية للمصادر الرقمية (IEN).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس التكيف والبقاء</p>\n<div class=\"content-section\"><p>وثيقة استراتيجية STEM متكاملة جاهزة للتنفيذ داخل الفصل، بصياغة تربوية رسمية وتنظيم مماثل لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الثانية: الأنظمة البيئية</td></tr><tr><td>الفصل</td><td>الفصل الثالث: التفاعلات في الأنظمة البيئية</td></tr><tr><td>عنوان الدرس</td><td>الدرس الثاني: التكيف والبقاء</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (الوحدة الثانية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور لكائنات بتكيفات مختلفة (تمويه/مخالب/منقار/أشواك/جمل…).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد نشاط التمويه: قصاصات ورق ملون، خلفيات بألوان مختلفة، مؤقت.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية: فيديو قصير عن التكيف والتمويه (عين عند توفر).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير مفهوم التكيف وأهميته في بقاء الكائن الحي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمييز تكيفات تركيبية وسلوكية (مستوى مناسب) مع أمثلة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير دور التمويه/المحاكاة في الحماية أو الحصول على الغذاء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الربط بين التكيف وبيئة الكائن (صحراء/غابة/ماء).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنفيذ تجربة صفية لاختبار فعالية التمويه وجمع بيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحليل بيانات بسيطة (عدد مرات اكتشاف &quot;فريسة&quot;) واستنتاج الأفضل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم نموذج/حل يحاكي تكيفًا معينًا لتلبية حاجة بيئية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض النتائج مع تفسير علمي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز احترام الكائنات وعدم العبث بموائلها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية الدقة في التجريب وتسجيل البيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز التعاون والإنصاف في التجارب الجماعية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المفاهيم: تكيف، تمويه، سلوك، بقاء، بيئة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المهارات: التجريب، جمع بيانات، تفسير النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مؤقت/تطبيق عدّاد لتسجيل الزمن، وتوثيق النتائج في جدول رقمي (إن توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض فيديو قصير يوضح أمثلة التكيف.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<div class=\"content-section\"><p>التحدي الهندسي: تصميم &quot;تمويه&quot; أو &quot;أداة&quot; تساعد نموذج كائن على البقاء في بيئة محددة.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قيود: مواد بسيطة، اختبار قابل للقياس، تحسين بناء على البيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب متوسط زمن الاكتشاف أو نسبة الاكتشاف = (عدد المكتشف ÷ الإجمالي)×100%.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمثيل النتائج بمخطط أعمدة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا يستطيع الجمل العيش في الصحراء أكثر من غيره؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تحمي بعض الحيوانات نفسها دون قتال؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هل كل التكيفات &quot;شكلية&quot; فقط؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بالأنظمة البيئية: الكائن يتأثر بموطنه وعلاقاته.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مفهوم الاحتياجات الأساسية للكائنات.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد</td><td>يعرض صور تكيفات ويسأل: ما فائدتها؟</td><td>يقدمون تفسيرات.</td><td>8 د</td></tr><tr><td>بناء المفهوم</td><td>يوضح التكيف وأنواعه (تركيبي/سلوكي) بأمثلة.</td><td>تدوين أمثلة.</td><td>12 د</td></tr><tr><td>تجربة علمية</td><td>ينفذ تجربة تمويه (فراشات ورقية) على خلفيات مختلفة.</td><td>يجمعون بيانات اكتشاف/زمن.</td><td>20 د</td></tr><tr><td>تحليل رياضي</td><td>يوجه لحساب متوسط/نسبة ومناقشة النتيجة.</td><td>يحسبون ويمثلون النتائج.</td><td>10 د</td></tr><tr><td>تحدي STEM</td><td>يطلب تصميم تمويه محسّن أو أداة منقار لالتقاط &quot;غذاء&quot;.</td><td>يصممون ويبنون ويختبرون.</td><td>25 د</td></tr><tr><td>تحسين</td><td>يطلب تعديل متغير واحد ثم إعادة اختبار.</td><td>يحسنون ويقارنون.</td><td>10 د</td></tr><tr><td>ختام</td><td>تقويم ختامي وبطاقة خروج.</td><td>عرض النتائج.</td><td>5 د</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «صمّم تمويهًا فعّالًا يزيد فرص بقاء نموذج كائن»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اختبار أثر لون/نمط التمويه على الاكتشاف.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام بيانات لتحسين التصميم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الحل ببيئة محددة (صحراء/غابة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قصاصات ورق ملون/منقوش، خلفيات مختلفة، مقص/لاصق، مؤقت، جدول بيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ بالتفصيل:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اختيار بيئة (خلفية) وتحديد معيار القياس (عدد المكتشف/الزمن).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء نموذجين تمويه مختلفين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنفيذ 10 محاولات (مراقِب يبحث لمدة 10 ثوانٍ) وتسجيل النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب نسبة الاكتشاف ومقارنة النموذجين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين نمط واحد وإعادة 5 محاولات للمقارنة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (منتج/نموذج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج تمويه محسن + جدول نتائج + مخطط مبسط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير علمي يربط التكيف بالبيئة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال: ما معنى التكيف؟ أعط مثالًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمييز: هل هذا تكيف سلوكي أم تركيبي؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ملاحظة: هل تم تثبيت شروط التجربة؟ هل البيانات كاملة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة سابرة: لماذا نجح هذا التمويه؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم النموذج والبيانات وفق Rubric.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج: اختر تكيفًا واشرح فائدته.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي للتكيف</td><td>يشرح التكيف وأنواعه بدقة.</td><td>صحيح غالبًا.</td><td>فهم جزئي.</td><td>غير دقيق.</td></tr><tr><td>التجربة والبيانات</td><td>بيانات كاملة ومنظمة مع ثوابت واضحة.</td><td>جيدة مع نقص بسيط.</td><td>ناقصة/غير منظمة.</td><td>لا بيانات.</td></tr><tr><td>التحليل الرياضي</td><td>حسابات صحيحة وتمثيل واضح.</td><td>صحيح غالبًا.</td><td>أخطاء.</td><td>غير موجود.</td></tr><tr><td>الحل الهندسي</td><td>تمويه محسن مبني على نتائج ويحقق معيارًا.</td><td>حل مقبول.</td><td>حل محدود.</td><td>غير مناسب.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفاهيم شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التكيف يحدث بسرعة خلال حياة الكائن دائمًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التمويه يعني أن الكائن يختفي تمامًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التكيفات كلها شكلية فقط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توضيح أن التكيفات تظهر عبر أجيال وأن بعض السلوكيات تتعلم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إظهار أن التمويه يقلل الاكتشاف لكنه لا يلغي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أمثلة على تكيفات سلوكية (الهجرة/النشاط الليلي).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفكير ناقد: تفسير لماذا نجح نموذج دون آخر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل مشكلات: تحسين التصميم بناء على بيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعاون: تنفيذ تجارب منصفة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تواصل: عرض نتائج مختصر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بحث عن تكيفات 3 كائنات من البيئة السعودية وشرح فائدتها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم عرض رقمي عن تكيفات نباتات الصحراء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يؤثر تغير المناخ على تكيف الكائنات؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما علاقة التكيف بالتنوع الحيوي؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (فصل دراسي أول).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم لمادة العلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بوابة عين التعليمية للمصادر الرقمية (IEN).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – الدرس الثاني: التكيف والبقاء</p>\n<div class=\"content-section\"><p>وثيقة تنفيذية جاهزة للتطبيق داخل الفصل وفق إطار STEM وبصياغة تربوية رسمية مماثلة لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الثانية: الأنظمة البيئية</td></tr><tr><td>الفصل</td><td>الفصل الثالث: التفاعلات في الأنظمة البيئية</td></tr><tr><td>عنوان الدرس</td><td>الدرس الثاني: التكيف والبقاء</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم خامس – وفق الوحدة/الفصل الخاص بالدرس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور/بطاقات/مقاطع قصيرة مرتبطة بموضوع الدرس، وأوراق عمل جداول قياس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أدوات قياس بسيطة: مسطرة/مؤقت/كأس قياس حسب النشاط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية: فيديو/محاكاة مناسبة (منصة عين عند توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد بناء للنشاط الهندسي: ورق مقوى، لاصق، مقص، أقلام، مواد متاحة بالمدرسة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<div class=\"content-section\"><p>شرح المفاهيم الرئيسة للدرس: التكيفات التركيبية والسلوكية، التمويه، المحاكاة، العلاقات مع البيئة.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير أثر العوامل/العمليات المرتبطة بالدرس في البيئة/الأرض.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق المفهوم في موقف حياتي مرتبط بالبيئة السعودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إجراء استقصاء أو تجربة عادلة بتغيير متغير واحد وتثبيت الباقي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تسجيل البيانات في جدول وتحليلها لاستخلاص استنتاج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم نموذج/حل هندسي وتحسينه بناء على اختبار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل العلمي بعرض النتائج والمبررات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز المسؤولية تجاه البيئة وترشيد الموارد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية الدقة والأمانة العلمية في القياس والتسجيل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز التعاون واحترام أدوار الفريق.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المفاهيم: التكيفات التركيبية والسلوكية، التمويه، المحاكاة، العلاقات مع البيئة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المهارات: الملاحظة، القياس، تفسير البيانات، الاستنتاج، نمذجة ظاهرة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توظيف مصادر رقمية موثوقة (عين/مقاطع تعليمية) لتوضيح المفهوم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مؤقت/تطبيق جدول بيانات لتوثيق النتائج (إن توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصوير النموذج ومشاركة النتائج رقمياً.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<div class=\"content-section\"><p>التحدي الهندسي: تصميم “تمويه” يقلل اكتشاف نموذج حشرة إلى أقل من 30% خلال 30 ثانية في اختبار صفّي</p></div>\n<div class=\"content-section\"><p>اتباع خطوات التصميم الهندسي: تحديد المشكلة → تخطيط → بناء → اختبار → تحسين → عرض.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تركيز رياضي: حساب نسبة الاكتشاف/النجاح، المتوسط، وتمثيل النتائج بأعمدة</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام الجداول والتمثيل البياني البسيط لدعم الاستنتاج.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يرتبط هذا الموضوع بحياتنا اليومية في المنزل/المدرسة/البيئة المحلية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما المشكلة الواقعية التي يمكن حلها باستخدام مفاهيم هذا الدرس؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ماذا تتوقع أن يحدث لو تغير عامل واحد؟ ولماذا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات سابقة (الملاحظة/التصنيف/التكيف/المادة والطاقة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مفاهيم الوحدة السابقة عند الحاجة (التوازن/الموارد).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد</td><td>يعرض موقفًا واقعيًا/صورة/فيديو قصير ويثير تساؤلات.</td><td>يذكرون خبراتهم وتوقعاتهم.</td><td>8 دقائق</td></tr><tr><td>بناء المفهوم</td><td>يوضح المفاهيم الأساسية ويعرض أمثلة.</td><td>تدوين ومناقشة.</td><td>12 دقيقة</td></tr><tr><td>نشاط علمي استقصائي</td><td>يحدد المتغير والثوابت ويشرف على القياس.</td><td>تنفيذ تجربة/تحليل حالة وتسجيل بيانات.</td><td>20 دقيقة</td></tr><tr><td>تحليل ومناقشة</td><td>يوجه للاستنتاج المدعوم بالأرقام.</td><td>يستنتجون ويقارنون.</td><td>5 دقائق</td></tr><tr><td>تمهيد للتحدي الهندسي</td><td>يطرح المشكلة والمعايير والقيود.</td><td>يخططون ويقسمون الأدوار.</td><td>10 دقائق</td></tr><tr><td>بناء النموذج</td><td>يشرف على السلامة وجودة التنفيذ.</td><td>يبنون النموذج ويطبقون الاختبار.</td><td>20 دقيقة</td></tr><tr><td>اختبار وتحسين</td><td>يطالب بتعديل متغير تصميمي واحد فقط.</td><td>يحسنون ويعيدون الاختبار ويسجلون الفرق.</td><td>10 دقائق</td></tr><tr><td>تقويم ختامي</td><td>Rubric + بطاقة خروج.</td><td>عرض سريع وإجابة.</td><td>5 دقائق</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «اختبر أفضل تمويه لحشرة ورقية في بيئات مختلفة»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق مفاهيم الدرس في حل عملي قابل للاختبار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس أثر التصميم وتحسينه بناءً على بيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية مهارات التعاون والتواصل العلمي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد صفية بسيطة حسب التحدي (ورق/كرتون/لاصق) + أدوات قياس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج جدول بيانات (قبل/بعد) لتوثيق الأداء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ بالتفصيل:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحديد المشكلة والمعايير والقيود بدقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم حل مبدئي ورسم مخطط قبل التنفيذ.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء النموذج وإجراء اختبار أولي وتسجيل النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين متغير تصميمي واحد وإعادة الاختبار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مقارنة النتائج وعرض تفسير علمي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (المنتج/النموذج/التجربة):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج/حل عملي + جدول بيانات قبل/بعد + استنتاجات مدعومة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال تمهيدي عن المفهوم الرئيس + تصنيف/اختيار من متعدد شفهي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قائمة تحقق أثناء التجربة: ثبات المتغيرات، دقة القياس، تعاون الفريق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم النموذج وفق Rubric + سؤال تطبيقي يربط الدرس بالحياة الواقعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جداً</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي</td><td>تفسير دقيق وربط بالمثال مع تبرير قوي.</td><td>صحيح غالباً.</td><td>فهم جزئي.</td><td>غير دقيق.</td></tr><tr><td>الحل الهندسي</td><td>يحقق المعايير مع اختبار وتحسين موثق.</td><td>يحقق جزئياً.</td><td>حل محدود.</td><td>غير مكتمل.</td></tr><tr><td>البيانات والرياضيات</td><td>قياس صحيح/جدول منظم/تحليل واضح.</td><td>مقبول مع نقص.</td><td>ضعيف/غير منظم.</td><td>لا بيانات.</td></tr><tr><td>التعاون والتواصل</td><td>أدوار واضحة وعرض منظم.</td><td>جيد.</td><td>محدود.</td><td>ضعيف.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفاهيم شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خلط المفهوم الرئيس بمفهوم قريب (مثال: التجوية vs التعرية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اعتقاد أن العامل الواحد يفسر كل الظواهر دون تداخل عوامل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام أمثلة مقارنة وصور/نماذج لتوضيح الفروق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق تجربة عادلة لتأكيد أثر متغير واحد مع تثبيت الباقي.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التفكير الناقد: تفسير النتائج وربطها بالمشكلة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: تحسين النموذج وفق قيود.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل: عرض البيانات والاستنتاج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">العمل الجماعي: توزيع أدوار وإدارة وقت.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نشاط بحثي قصير من مصادر موثوقة مع عرض صفحة واحدة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق منزلي/مدرسي آمن مرتبط بالموضوع.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يمكن تطبيق مفهوم الدرس في حماية البيئة أو تحسين الحياة اليومية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما حلول مبتكرة مناسبة للمجتمع المحلي؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<div class=\"content-section\"><p>كتاب العلوم للصف الخامس الابتدائي (الفصل الدراسي الأول) – وزارة التعليم السعودية.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بوابة عين التعليمية (تحميل الكتب والدروس الرقمية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إرشادات/مرجعيات تطبيق STEM في التعليم (وزارة التعليم/برامج STEM).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس الدورات في الأنظمة البيئية</p>\n<div class=\"content-section\"><p>وثيقة استراتيجية STEM متكاملة جاهزة للتنفيذ داخل الفصل، بصياغة تربوية رسمية وتنظيم مماثل لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الثانية: الأنظمة البيئية</td></tr><tr><td>الفصل</td><td>الفصل الرابع: الدورات والتغيرات في الأنظمة البيئية</td></tr><tr><td>عنوان الدرس</td><td>الدرس الأول: الدورات في الأنظمة البيئية</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (الوحدة الثانية).</p>\n<div class=\"content-section\"><p>مواد نموذج دورة الماء: علبة شفافة/كيس محكم، ماء، شريط لاصق، مصدر حرارة آمن (ضوء/شمس).</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقات مراحل دورة الماء (تبخر/تكاثف/هطول/جريان).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ميزان حرارة/مؤقت (إن توفر) لتوثيق تغيرات بسيطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية: محاكاة دورة الماء (عين عند توفر).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير مفهوم دورة المادة في الأنظمة البيئية (بمستوى مناسب).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وصف مراحل دورة الماء في الطبيعة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط دورة الماء بحياة الكائنات وموارد الماء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير أثر ارتفاع الحرارة على سرعة التبخر بصورة مبسطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء نموذج مصغر لدورة الماء وملاحظة التغيرات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تسجيل بيانات (زمن/درجة حرارة/كمية تكاثف تقريبية) وتحليلها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مخطط يوضح المراحل بدقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اقتراح تحسين هندسي لنموذج الدورة لزيادة التكاثف.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز ترشيد الماء والمحافظة عليه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الدقة في الملاحظة والتوثيق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التعاون في التجارب واحترام إجراءات السلامة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المفاهيم: دورة الماء، تبخر، تكاثف، هطول، جريان سطحي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المهارات: الملاحظة، تفسير ظواهر، بناء نماذج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام محاكاة/فيديو لشرح الدورة، وتوثيق النتائج بالصور/فيديو قصير.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام ميزان حرارة/تطبيق لقياس الزمن.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحدي الهندسي: تحسين نموذج دورة الماء لزيادة كمية الماء المتكاثف خلال زمن محدد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">معايير: زيادة التكاثف، سلامة، مواد بسيطة، مقارنة قبل/بعد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تسجيل قياسات زمنية و/أو درجات حرارة في جدول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب فرق بسيط بين حالتين وتمثيل النتائج.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا تتشكل قطرات الماء على زجاج بارد؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يعود الماء من البحر إلى اليابسة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تؤثر الحرارة على التبخر؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بالنباتات: الماء ينتقل ويدخل في دورة مستمرة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مفهوم حالات المادة وتغيراتها (تبخر/تكاثف).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد</td><td>يعرض كأسًا باردًا يتكاثف عليه الماء ويسأل عن السبب.</td><td>يقدمون تفسيرات.</td><td>8 د</td></tr><tr><td>بناء المفهوم</td><td>يرسم دورة الماء ويشرح المراحل بأمثلة.</td><td>يرتبون بطاقات المراحل.</td><td>12 د</td></tr><tr><td>تجربة نموذج</td><td>يبني نموذج دورة ماء داخل علبة/كيس ويحدد متغيرًا.</td><td>يجهزون النموذج ويسجلون الملاحظات.</td><td>20 د</td></tr><tr><td>تحليل</td><td>يوجه لملء جدول (وقت/ملاحظة تكاثف) ومقارنة مجموعات.</td><td>يحللون ويستنتجون.</td><td>10 د</td></tr><tr><td>تحدي STEM</td><td>يطلب تحسين النموذج (سطح بارد/زاوية/مصدر حرارة) لزيادة التكاثف.</td><td>يطبقون تحسينًا ويقارنون.</td><td>25 د</td></tr><tr><td>ختام</td><td>تقويم ختامي وبطاقة خروج.</td><td>يعرضون النتائج.</td><td>5 د</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «ابنِ نموذج دورة ماء ثم حسّنه لزيادة التكاثف»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نمذجة مراحل دورة الماء عمليًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس أثر تحسين هندسي على كمية التكاثف.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط النتائج بظواهر الحياة اليومية وترشيد الماء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<div class=\"content-section\"><p>علبة شفافة/كيس محكم، ماء، شريط لاصق، ورق ألمنيوم/مكعب ثلج (اختياري)، مصدر حرارة آمن، مؤقت.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ بالتفصيل:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء نموذج أساسي وإغلاقه جيدًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعريضه لمصدر حرارة آمن وملاحظة التبخر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إضافة سطح بارد أعلى النموذج أو تغيير زاوية السطح لجمع قطرات أكثر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مقارنة كمية القطرات/الملاحظة قبل وبعد التحسين خلال نفس الزمن.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تلخيص النتيجة في جدول واستنتاج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (منتج/نموذج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج دورة ماء + جدول مقارنة قبل/بعد + مخطط مراحل.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال: ما الفرق بين التبخر والتكاثف؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">رتّب مراحل دورة الماء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ملاحظة: سلامة التنفيذ؟ توثيق البيانات؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال سابر: لماذا زاد التكاثف بعد التحسين؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم النموذج والتحسين وفق Rubric.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج: اذكر طريقتين لترشيد الماء مرتبطة بالدورة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي للدورة</td><td>يشرح المراحل بدقة ويربطها بأمثلة.</td><td>صحيح غالبًا.</td><td>فهم جزئي.</td><td>غير دقيق.</td></tr><tr><td>النموذج والتنفيذ</td><td>نموذج محكم وآمن ويُظهر المراحل.</td><td>جيد مع نقص بسيط.</td><td>مشكلات واضحة.</td><td>غير مكتمل.</td></tr><tr><td>البيانات والتحليل</td><td>جدول منظم ومقارنة قبل/بعد واضحة.</td><td>مقبول.</td><td>ضعيف.</td><td>لا بيانات.</td></tr><tr><td>التحسين الهندسي</td><td>تحسين فعّال يزيد التكاثف مع تبرير.</td><td>تحسين محدود.</td><td>غير واضح.</td><td>لا تحسين.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفاهيم شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التكاثف يعني أن الماء &quot;يظهر&quot; من الهواء دون سبب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التبخر يحدث فقط عند الغليان.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دورة الماء تتوقف في الأماكن الجافة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توضيح أن بخار الماء موجود ويعود سائلًا عند تبريد الهواء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">شرح أن التبخر يحدث عند درجات أقل من الغليان.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدورة بالندى والغيوم حتى في مناطق مختلفة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: تحسين نموذج لتحقيق معيار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفكير ناقد: تفسير أثر الحرارة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعاون: تقسيم أدوار (مواد/قياس/توثيق).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تواصل: عرض بيانات قبل/بعد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم ملصق توعوي عن ترشيد الماء في المدرسة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ملاحظة تكاثف الماء في المنزل وتفسيره علميًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تؤثر زيادة الحرارة على دورة الماء عالميًا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما العلاقة بين الأمطار وتوفر المياه الجوفية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (فصل دراسي أول).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم لمادة العلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بوابة عين التعليمية للمصادر الرقمية (IEN).</p>"
