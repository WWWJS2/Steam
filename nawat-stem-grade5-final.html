    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس التغيرات في الأنظمة البيئية</p>\n<div class=\"content-section\"><p>وثيقة استراتيجية STEM متكاملة جاهزة للتنفيذ داخل الفصل، بصياغة تربوية رسمية وتنظيم مماثل لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الثانية: الأنظمة البيئية</td></tr><tr><td>الفصل</td><td>الفصل الرابع: الدورات والتغيرات في الأنظمة البيئية</td></tr><tr><td>عنوان الدرس</td><td>الدرس الثاني: التغيرات في الأنظمة البيئية</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (الوحدة الثانية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور/أمثلة لتغيرات بيئية (سيول/جفاف/حرائق/تلوث).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد تجربة التعرية: صينية تربة/رمل، ماء، ميلان، أحجار/نباتات صناعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية: مقطع تعليمي عن تأثير الإنسان/الكوارث (عين عند توفر).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير أن الأنظمة البيئية قد تتغير بسبب عوامل طبيعية أو بشرية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحديد أمثلة لتغيرات سريعة (كوارث) وبطيئة (تدرج/تعرية) بمستوى مناسب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير أثر التغير على الكائنات (هجرة/نقص غذاء/انقراض محلي).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اقتراح إجراءات للحد من أثر التغير (حماية موائل/ترشيد/تقليل تلوث).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنفيذ تجربة بسيطة لمحاكاة التعرية/جريان الماء وجمع بيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مقارنة حلول هندسية للحد من الانجراف (حواجز/غطاء نباتي).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحليل النتائج واختيار الحل الأفضل وفق معيار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل بعرض توصيات مدعمة بالأدلة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز المسؤولية البيئية والسلوك الإيجابي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الدقة والالتزام بالسلامة أثناء التجارب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز التعاون عند اتخاذ قرارات جماعية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المفاهيم: تغيرات الأنظمة البيئية، تعرية، جريان، أثر الإنسان.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المهارات: التجريب، المقارنة، الاستنتاج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام فيديو/محاكاة لتوضيح التعرية والتغيرات، وتوثيق التجربة بالصور.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام جدول رقمي لحساب كمية التربة المنجرفة (تقديري).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحدي الهندسي: تصميم حل يقلل انجراف التربة في نموذج سيول صفّي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">معايير: أقل كمية تربة منجرفة، مواد بسيطة، وقت محدد، قابلية التكرار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس/تقدير كمية التربة المنجرفة (ملعقة/كوب)، وحساب الفرق بين الحلول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمثيل النتائج في جدول ومخطط أعمدة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا تختفي تربة بعض المناطق بعد الأمطار؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يؤثر قطع الأشجار على المكان؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما أفضل طريقة لحماية التربة من الانجراف؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بدورة الماء: الجريان السطحي قد يسبب تغيرات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مفهوم العلاقات في النظام البيئي وتأثر الكائنات بالتغير.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد</td><td>يعرض صور سيول/تعرية ويسأل عن السبب والأثر.</td><td>مناقشة وتوقعات.</td><td>8 د</td></tr><tr><td>بناء المفهوم</td><td>يشرح تغيرات طبيعية وبشرية وتأثيرها.</td><td>تدوين أمثلة.</td><td>12 د</td></tr><tr><td>تجربة التعرية</td><td>يبني نموذج تربة مائلة ويصب ماءًا ثابتًا.</td><td>يسجلون كمية التربة المنجرفة.</td><td>20 د</td></tr><tr><td>تحدي STEM</td><td>يطلب تصميم حل (حاجز/غطاء نباتي) لتقليل الانجراف.</td><td>يبنون حلين ويختبرون.</td><td>25 د</td></tr><tr><td>تحليل</td><td>يوجه لحساب الفروق وتمثيلها واختيار الأفضل.</td><td>يحللون ويقررون.</td><td>15 د</td></tr><tr><td>ختام</td><td>تقويم ختامي وبطاقة خروج.</td><td>عرض توصيات.</td><td>5 د</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «صمّم حلاً يقلل انجراف التربة في نموذج سيول»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">محاكاة تغير بيئي (تعرية) وفهم أسبابه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ابتكار حل هندسي يقلل الانجراف مع اختبار عادل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام بيانات للمقارنة والتحسين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<div class=\"content-section\"><p>صينية/كرتون مائل، تربة/رمل، ماء بكأس قياس، أحجار صغيرة، أعواد/شبك، نباتات صناعية/قش، شريط لاصق.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ بالتفصيل:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تجربة أساس (بدون حماية) وتسجيل كمية التربة المنجرفة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم حل (حاجز أحجار/شبك/غطاء نباتي) وتنفيذه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إعادة الصب بنفس كمية الماء والزاوية وتسجيل النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مقارنة الحلين واختيار الأفضل وتبرير القرار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين متغير واحد ثم إعادة اختبار سريع.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (منتج/نموذج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج حماية تربة + جدول نتائج + توصيات واقعية للبيئة المحلية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال: ما التعرية؟ وكيف تحدث؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اذكر عاملًا بشريًا يغير النظام البيئي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ملاحظة: تثبيت المتغيرات؟ تسجيل البيانات؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة: لماذا قل الانجراف هنا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم الحل والبيانات وفق Rubric.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج: اذكر إجراءين لحماية البيئة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي للتغيرات</td><td>يشرح الأسباب والآثار بدقة.</td><td>صحيح غالبًا.</td><td>جزئي.</td><td>غير دقيق.</td></tr><tr><td>تصميم الحل</td><td>حل واضح يقلل الانجراف ويحقق المعيار.</td><td>يقلل جزئيًا.</td><td>محدود.</td><td>غير مناسب.</td></tr><tr><td>الاختبار والإنصاف</td><td>اختبار عادل بثوابت واضحة وبيانات كاملة.</td><td>جيد مع نقص بسيط.</td><td>ضعيف.</td><td>لا اختبار.</td></tr><tr><td>تحليل البيانات</td><td>جدول ومقارنة صحيحة وتمثيل واضح.</td><td>مقبول.</td><td>أخطاء.</td><td>لا تحليل.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفاهيم شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التغيرات البيئية دائمًا سلبية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التعرية تحدث فقط بسبب الأمطار الغزيرة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الإنسان لا يمكنه تقليل أثر التغير.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض أمثلة تغيرات قد تخلق موائل جديدة مع بقاء آثارها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">شرح دور الرياح والجريان المتكرر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أمثلة حلول (تشجير/حواجز/ترشيد/تنظيم رعي).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: بناء حل يقلل التعرية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفكير ناقد: اختيار أفضل حل بالبيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعاون: توزيع أدوار التجربة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تواصل: عرض توصيات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">زيارة افتراضية/صور لمناطق تعرية محلية وتحليل أسبابها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مشروع صفّي: حملة توعوية لمنع رمي المخلفات في الأودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يساهم الغطاء النباتي في حماية التربة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما أثر التوسع العمراني على السيول؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (فصل دراسي أول).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم لمادة العلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بوابة عين التعليمية للمصادر الرقمية (IEN).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – الدرس الثاني: التغيرات في الأنظمة البيئية</p>\n<div class=\"content-section\"><p>وثيقة تنفيذية جاهزة للتطبيق داخل الفصل وفق إطار STEM وبصياغة تربوية رسمية مماثلة لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الثانية: الأنظمة البيئية</td></tr><tr><td>الفصل</td><td>الفصل الرابع: الدورات والتغيرات في الأنظمة البيئية</td></tr><tr><td>عنوان الدرس</td><td>الدرس الثاني: التغيرات في الأنظمة البيئية</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم خامس – وفق الوحدة/الفصل الخاص بالدرس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور/بطاقات/مقاطع قصيرة مرتبطة بموضوع الدرس، وأوراق عمل جداول قياس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أدوات قياس بسيطة: مسطرة/مؤقت/كأس قياس حسب النشاط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية: فيديو/محاكاة مناسبة (منصة عين عند توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد بناء للنشاط الهندسي: ورق مقوى، لاصق، مقص، أقلام، مواد متاحة بالمدرسة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<div class=\"content-section\"><p>شرح المفاهيم الرئيسة للدرس: التعاقب البيئي بصورة مبسطة، الكوارث الطبيعية، أثر الإنسان، استعادة النظام البيئي.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير أثر العوامل/العمليات المرتبطة بالدرس في البيئة/الأرض.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق المفهوم في موقف حياتي مرتبط بالبيئة السعودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إجراء استقصاء أو تجربة عادلة بتغيير متغير واحد وتثبيت الباقي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تسجيل البيانات في جدول وتحليلها لاستخلاص استنتاج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم نموذج/حل هندسي وتحسينه بناء على اختبار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل العلمي بعرض النتائج والمبررات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز المسؤولية تجاه البيئة وترشيد الموارد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية الدقة والأمانة العلمية في القياس والتسجيل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز التعاون واحترام أدوار الفريق.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<div class=\"content-section\"><p>المفاهيم: التعاقب البيئي بصورة مبسطة، الكوارث الطبيعية، أثر الإنسان، استعادة النظام البيئي.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المهارات: الملاحظة، القياس، تفسير البيانات، الاستنتاج، نمذجة ظاهرة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توظيف مصادر رقمية موثوقة (عين/مقاطع تعليمية) لتوضيح المفهوم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مؤقت/تطبيق جدول بيانات لتوثيق النتائج (إن توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصوير النموذج ومشاركة النتائج رقمياً.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<div class=\"content-section\"><p>التحدي الهندسي: تصميم حاجز/غطاء يقلل انجراف التربة في نموذج صينية بنسبة ≥ 50% مقارنة بالتحكم</p></div>\n<div class=\"content-section\"><p>اتباع خطوات التصميم الهندسي: تحديد المشكلة → تخطيط → بناء → اختبار → تحسين → عرض.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تركيز رياضي: قياس كمية التربة المنجرفة/العكارة ومقارنة النسبة</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام الجداول والتمثيل البياني البسيط لدعم الاستنتاج.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يرتبط هذا الموضوع بحياتنا اليومية في المنزل/المدرسة/البيئة المحلية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما المشكلة الواقعية التي يمكن حلها باستخدام مفاهيم هذا الدرس؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ماذا تتوقع أن يحدث لو تغير عامل واحد؟ ولماذا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات سابقة (الملاحظة/التصنيف/التكيف/المادة والطاقة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مفاهيم الوحدة السابقة عند الحاجة (التوازن/الموارد).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد</td><td>يعرض موقفًا واقعيًا/صورة/فيديو قصير ويثير تساؤلات.</td><td>يذكرون خبراتهم وتوقعاتهم.</td><td>8 دقائق</td></tr><tr><td>بناء المفهوم</td><td>يوضح المفاهيم الأساسية ويعرض أمثلة.</td><td>تدوين ومناقشة.</td><td>12 دقيقة</td></tr><tr><td>نشاط علمي استقصائي</td><td>يحدد المتغير والثوابت ويشرف على القياس.</td><td>تنفيذ تجربة/تحليل حالة وتسجيل بيانات.</td><td>20 دقيقة</td></tr><tr><td>تحليل ومناقشة</td><td>يوجه للاستنتاج المدعوم بالأرقام.</td><td>يستنتجون ويقارنون.</td><td>5 دقائق</td></tr><tr><td>تمهيد للتحدي الهندسي</td><td>يطرح المشكلة والمعايير والقيود.</td><td>يخططون ويقسمون الأدوار.</td><td>10 دقائق</td></tr><tr><td>بناء النموذج</td><td>يشرف على السلامة وجودة التنفيذ.</td><td>يبنون النموذج ويطبقون الاختبار.</td><td>20 دقيقة</td></tr><tr><td>اختبار وتحسين</td><td>يطالب بتعديل متغير تصميمي واحد فقط.</td><td>يحسنون ويعيدون الاختبار ويسجلون الفرق.</td><td>10 دقائق</td></tr><tr><td>تقويم ختامي</td><td>Rubric + بطاقة خروج.</td><td>عرض سريع وإجابة.</td><td>5 دقائق</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «صمّم حلًا للحد من انجراف التربة بعد أمطار غزيرة»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق مفاهيم الدرس في حل عملي قابل للاختبار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس أثر التصميم وتحسينه بناءً على بيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية مهارات التعاون والتواصل العلمي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد صفية بسيطة حسب التحدي (ورق/كرتون/لاصق) + أدوات قياس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج جدول بيانات (قبل/بعد) لتوثيق الأداء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ بالتفصيل:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحديد المشكلة والمعايير والقيود بدقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم حل مبدئي ورسم مخطط قبل التنفيذ.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء النموذج وإجراء اختبار أولي وتسجيل النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين متغير تصميمي واحد وإعادة الاختبار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مقارنة النتائج وعرض تفسير علمي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (المنتج/النموذج/التجربة):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج/حل عملي + جدول بيانات قبل/بعد + استنتاجات مدعومة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال تمهيدي عن المفهوم الرئيس + تصنيف/اختيار من متعدد شفهي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قائمة تحقق أثناء التجربة: ثبات المتغيرات، دقة القياس، تعاون الفريق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم النموذج وفق Rubric + سؤال تطبيقي يربط الدرس بالحياة الواقعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جداً</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي</td><td>تفسير دقيق وربط بالمثال مع تبرير قوي.</td><td>صحيح غالباً.</td><td>فهم جزئي.</td><td>غير دقيق.</td></tr><tr><td>الحل الهندسي</td><td>يحقق المعايير مع اختبار وتحسين موثق.</td><td>يحقق جزئياً.</td><td>حل محدود.</td><td>غير مكتمل.</td></tr><tr><td>البيانات والرياضيات</td><td>قياس صحيح/جدول منظم/تحليل واضح.</td><td>مقبول مع نقص.</td><td>ضعيف/غير منظم.</td><td>لا بيانات.</td></tr><tr><td>التعاون والتواصل</td><td>أدوار واضحة وعرض منظم.</td><td>جيد.</td><td>محدود.</td><td>ضعيف.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفاهيم شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خلط المفهوم الرئيس بمفهوم قريب (مثال: التجوية vs التعرية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اعتقاد أن العامل الواحد يفسر كل الظواهر دون تداخل عوامل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام أمثلة مقارنة وصور/نماذج لتوضيح الفروق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق تجربة عادلة لتأكيد أثر متغير واحد مع تثبيت الباقي.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التفكير الناقد: تفسير النتائج وربطها بالمشكلة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: تحسين النموذج وفق قيود.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل: عرض البيانات والاستنتاج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">العمل الجماعي: توزيع أدوار وإدارة وقت.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نشاط بحثي قصير من مصادر موثوقة مع عرض صفحة واحدة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق منزلي/مدرسي آمن مرتبط بالموضوع.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يمكن تطبيق مفهوم الدرس في حماية البيئة أو تحسين الحياة اليومية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما حلول مبتكرة مناسبة للمجتمع المحلي؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<div class=\"content-section\"><p>كتاب العلوم للصف الخامس الابتدائي (الفصل الدراسي الأول) – وزارة التعليم السعودية.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بوابة عين التعليمية (تحميل الكتب والدروس الرقمية).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إرشادات/مرجعيات تطبيق STEM في التعليم (وزارة التعليم/برامج STEM).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس معالم سطح الأرض</p>\n<div class=\"content-section\"><p>وثيقة استراتيجية STEM متكاملة جاهزة للتنفيذ داخل الفصل، بصياغة تربوية رسمية وتنظيم مماثل لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الثالثة: الأرض ومواردها</td></tr><tr><td>الفصل</td><td>الفصل الخامس: أرضنا المتغيرة</td></tr><tr><td>عنوان الدرس</td><td>الدرس الأول: معالم سطح الأرض</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (الوحدة الثالثة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور/مجسمات لمعالم (جبل/سهل/وادي/هضبة/جزيرة/دلتا).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خرائط بسيطة/صور أقمار صناعية (إن توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد نمذجة: صلصال/ورق مقوى، مساطر، أقلام، خيوط لخطوط كنتورية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمييز معالم سطح الأرض الرئيسة ووصف خصائصها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير أن المعالم تختلف باختلاف القوى الطبيعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قراءة خريطة مبسطة/تمثيل تضاريس بصورة مناسبة للصف.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط المعالم ببيئة المملكة (جبال/سهول/أودية) بأمثلة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم نموذج تضاريس ثلاثي الأبعاد لمنطقة افتراضية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام قياس بسيط (ارتفاعات نسبية) وتمثيلها بخطوط كنتورية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير العلاقة بين الشكل ثلاثي الأبعاد والخريطة الثنائية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل بعرض النموذج مع وصف علمي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز تقدير موارد الوطن الطبيعية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الدقة في القياس والتمثيل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التعاون واحترام عمل الفريق.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المفاهيم: تضاريس، معالم سطح الأرض، خرائط/نماذج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المهارات: الملاحظة، الوصف، التمثيل بالنماذج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام صور أقمار صناعية/خرائط رقمية بسيطة (عند توفر) لملاحظة المعالم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توثيق النموذج بالصور وإضافة تسميات رقمية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<div class=\"content-section\"><p>التحدي الهندسي: تصميم نموذج تضاريس + خريطة كنتورية مطابقة له بحيث يستطيع شخص آخر قراءة الخريطة وبناء الشكل.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">معايير: دقة المطابقة، وضوح التسميات، وقت/مواد محدودة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس ارتفاعات نسبية (1–5 سم) وتسجيلها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إنشاء جدول ارتفاعات ورسم خطوط كنتورية بفواصل ثابتة (مثلاً كل 1 سم).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا تبدو بعض المناطق جبلية وأخرى مسطحة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تمثل الجبال والوديان على خريطة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما فائدة معرفة المعالم قبل السفر؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بتغيرات الأرض: معالم سطح الأرض نتاج عمليات على المدى الطويل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مهارة القياس والرسم.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد</td><td>يعرض صور تضاريس متنوعة ويسأل عن أسمائها وخصائصها.</td><td>تسمية ووصف.</td><td>8 د</td></tr><tr><td>بناء المفهوم</td><td>يشرح أهم المعالم وكيف تظهر على الخرائط بشكل مبسط.</td><td>يدونون المفاهيم.</td><td>12 د</td></tr><tr><td>نشاط ملاحظة</td><td>يوزع صور/خرائط ويطلب تحديد معالم.</td><td>يحددون ويعللون.</td><td>10 د</td></tr><tr><td>تحدي STEM</td><td>يطلب بناء نموذج تضاريس ثم تحويله لخريطة كنتورية.</td><td>يبنون ويقيسون ويرسمون.</td><td>35 د</td></tr><tr><td>اختبار مستخدم</td><td>مجموعة تقرأ خريطة مجموعة أخرى وتحاول وصف الشكل.</td><td>تبادل وتجريب وتحسين.</td><td>15 د</td></tr><tr><td>ختام</td><td>تقويم ختامي وبطاقة خروج.</td><td>عرض نهائي.</td><td>5 د</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «ابنِ نموذج تضاريس وحوّله إلى خريطة كنتورية»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمثيل معالم سطح الأرض بنموذج ثلاثي الأبعاد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق القياس لرسم خطوط كنتورية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين المطابقة بين النموذج والخريطة عبر اختبار مستخدم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صلصال/ورق مقوى، مسطرة، أقلام، خيط، بطاقات تسميات، ورق رسم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ بالتفصيل:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء نموذج يحتوي 3 معالم (جبل/وادي/هضبة) بارتفاعات نسبية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس الارتفاعات ورسم جدول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">رسم خريطة كنتورية بفاصل 1 سم مع تسميات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تبادل الخرائط بين المجموعات ومحاولة وصف النموذج اعتمادًا على الخريطة فقط.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين الخريطة (تسميات/وضوح/فواصل) ثم عرضها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (منتج/نموذج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج تضاريس + خريطة كنتورية مطابقة + جدول قياسات.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اذكر معلمًا لسطح الأرض واصفه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما الفرق بين الجبل والسهل؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ملاحظة: دقة القياس؟ تطابق الخريطة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة سابرة: ماذا تعني الخطوط المتقاربة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم النموذج والخريطة وفق Rubric.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج: اذكر معلمين من بيئة المملكة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي للمعالم</td><td>وصف دقيق لمعالم متعددة بأمثلة.</td><td>صحيح غالبًا.</td><td>جزئي.</td><td>غير دقيق.</td></tr><tr><td>النموذج</td><td>نموذج واضح ومتقن يمثل معالم متعددة.</td><td>جيد.</td><td>محدود.</td><td>غير مكتمل.</td></tr><tr><td>الخريطة/الكنتور</td><td>خطوط كنتورية دقيقة مع تسميات وقراءة سهلة.</td><td>مقبول.</td><td>أخطاء.</td><td>غير واضحة.</td></tr><tr><td>القياس والبيانات</td><td>جدول قياسات صحيح ومنظم.</td><td>صحيح غالبًا.</td><td>أخطاء.</td><td>لا بيانات.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفاهيم شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الخريطة هي نفسها النموذج ثلاثي الأبعاد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الخطوط المتقاربة تعني سهلًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كل الوديان تكون بالقرب من البحر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توضيح الفرق بين التمثيلين (2D/3D).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">شرح أن تقارب الخطوط يدل على انحدار شديد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرض أمثلة أودية داخلية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إبداع: تصميم نموذج وتمثيل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفكير ناقد: تفسير خطوط الكنتور.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعاون: تبادل اختبار مستخدم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تواصل: شرح النموذج والخريطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استكشاف خريطة لمنطقة قريبة وتحديد معالمها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم نموذج لمعالم تبوك/المنطقة حسب الإمكان.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تساعد المعالم في تحديد مواقع المياه؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما أثر السيول على تشكيل الأودية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (فصل دراسي أول).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم لمادة العلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بوابة عين التعليمية للمصادر الرقمية (IEN).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس العمليات المؤثرة في سطح الأرض</p>\n<div class=\"content-section\"><p>وثيقة استراتيجية STEM متكاملة جاهزة للتنفيذ داخل الفصل، بصياغة تربوية رسمية وتنظيم مماثل لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الثالثة: الأرض ومواردها</td></tr><tr><td>الفصل</td><td>الفصل الخامس: أرضنا المتغيرة</td></tr><tr><td>عنوان الدرس</td><td>الدرس الثاني: العمليات المؤثرة في سطح الأرض</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (الوحدة الثالثة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد تجربة التجوية/التعرية: تربة/رمل، ماء، صينية، منحدر، حواجز مختلفة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور لأثر الرياح/الماء على الصخور والأودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية: فيديو عن التجوية والتعرية والترسيب (عين عند توفر).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير مفاهيم: التجوية، التعرية، الترسيب بمستوى مناسب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمييز دور الماء والرياح في تغيير سطح الأرض.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط العمليات بتشكل معالم مثل الكثبان والأودية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير أن العمليات قد تكون بطيئة أو سريعة حسب الظروف.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنفيذ نموذج يوضح تعرية وترسيب على منحدر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس/تقدير كمية الرواسب المترسبة في نهاية المسار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم حل هندسي يقلل التعرية (حاجز/مصاطب).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحليل البيانات ومقارنة الحلول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز السلامة أثناء التجارب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تنمية الدقة في القياس والتوثيق.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المسؤولية تجاه حماية التربة والبيئة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المفاهيم: تجوية، تعرية، ترسيب، رياح، ماء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المهارات: التجريب، تفسير ظواهر، نمذجة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام فيديو/محاكاة لتوضيح العمليات وتوثيق التجربة بالصور.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام جدول رقمي/آلة حاسبة لحساب فروق بسيطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحدي الهندسي: تصميم مصاطب/حواجز تقلل تعرية المنحدر وتزيد استقرار التربة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">معايير: أقل تعرية، مواد بسيطة، اختبار قابل للقياس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقدير كمية الرواسب (ملعقة/كوب) وحساب الفرق بين الحلول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب نسبة تقليل التعرية مقارنة بالحالة الأساسية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا تتغير الشواطئ والكثبان مع الوقت؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يصنع الماء واديًا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف نحمي التربة في منحدر مزروع؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بدرس المعالم: العمليات هي سبب نشوء المعالم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء تجربة التعرية من درس التغيرات في الأنظمة البيئية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد</td><td>يعرض صور كثبان/أودية ويسأل عن العملية المسؤولة.</td><td>توقعات.</td><td>8 د</td></tr><tr><td>بناء المفهوم</td><td>يشرح التجوية والتعرية والترسيب بأمثلة.</td><td>تدوين وربط بمشهد.</td><td>12 د</td></tr><tr><td>نموذج علمي</td><td>ينفذ تجربة منحدر وماء لتوضيح التعرية والترسيب.</td><td>قياس/تقدير رواسب وتسجيل.</td><td>20 د</td></tr><tr><td>تحدي STEM</td><td>يطلب تصميم حاجز/مصاطب لتقليل التعرية.</td><td>بناء واختبار وتحسين.</td><td>30 د</td></tr><tr><td>تحليل</td><td>حساب نسبة تقليل التعرية وتمثيل النتائج.</td><td>تحليل وعرض.</td><td>15 د</td></tr><tr><td>ختام</td><td>تقويم ختامي وبطاقة خروج.</td><td>استنتاجات.</td><td>5 د</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «صمّم حواجز تقلل تعرية منحدر وتحسن الترسيب»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">فهم عمليات سطح الأرض عبر نموذج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ابتكار حل هندسي يقلل التعرية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام القياس لمقارنة فاعلية الحلول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صينية منحدر، تربة/رمل، ماء، أحجار/كرتون/شبك لصنع حواجز، كأس قياس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ بالتفصيل:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تجربة أساس بدون حواجز وتسجيل كمية الرواسب/التربة المنجرفة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم حاجز أو مصاطب (3 مستويات مثلاً).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إعادة الاختبار بنفس كمية الماء وزاوية الميل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب نسبة التقليل مقارنة بالأساس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين الحاجز (ارتفاع/عدد) وإعادة اختبار سريع.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (منتج/نموذج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">نموذج منحدر محمي + جدول نتائج + نسبة تقليل التعرية.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عرّف التجوية والتعرية بكلمتين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اذكر عاملًا يسبب التعرية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ملاحظة: تثبيت الشروط؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال: أين حدث الترسيب ولماذا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم الحل والبيانات وفق Rubric.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج: فرق واحد بين التعرية والترسيب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي للعمليات</td><td>تمييز دقيق للتجوية/التعرية/الترسيب بأمثلة.</td><td>صحيح غالبًا.</td><td>جزئي.</td><td>غير دقيق.</td></tr><tr><td>النموذج والاختبار</td><td>تنفيذ منظم وآمن مع ثوابت واضحة.</td><td>جيد.</td><td>ضعيف.</td><td>غير مكتمل.</td></tr><tr><td>الحل الهندسي</td><td>حواجز فعالة تقلل التعرية مع تحسين.</td><td>فعالية جزئية.</td><td>محدود.</td><td>غير مناسب.</td></tr><tr><td>التحليل الرياضي</td><td>حساب نسبة/فرق صحيح وتمثيل واضح.</td><td>مقبول.</td><td>أخطاء.</td><td>لا تحليل.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفاهيم شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التجوية والتعرية نفس الشيء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الرياح لا تغيّر سطح الأرض.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الترسيب يحدث فقط في البحر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أمثلة توضح: التجوية تفتيت، التعرية نقل، الترسيب إلقاء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور لكثبان ناتجة عن الرياح.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أمثلة ترسيب في الأودية والأنهار.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل المشكلات: تصميم حواجز.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفكير ناقد: تفسير مواقع الترسيب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعاون: توزيع أدوار القياس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تواصل: عرض نسبة التقليل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جمع صور لظواهر تجوية/تعرية في الحي وتحليلها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مشروع: تصميم مصاطب لحديقة منزلية على منحدر (تصميم فقط).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تؤثر الأمطار الشديدة على التعرية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تحمي الدول السواحل من التآكل؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (فصل دراسي أول).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم لمادة العلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بوابة عين التعليمية للمصادر الرقمية (IEN).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس مصادر الطاقة</p>\n<div class=\"content-section\"><p>وثيقة استراتيجية STEM متكاملة جاهزة للتنفيذ داخل الفصل، بصياغة تربوية رسمية وتنظيم مماثل لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الثالثة: الأرض ومواردها</td></tr><tr><td>الفصل</td><td>الفصل السادس: حماية موارد الأرض</td></tr><tr><td>عنوان الدرس</td><td>الدرس الأول: مصادر الطاقة</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (الوحدة الثالثة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور/بطاقات لمصادر طاقة متجددة وغير متجددة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مواد نشاط: ورق/كرتون، أعواد، شريط لاصق لصنع توربين ورقي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مقياس حرارة (اختياري) لاختبار تسخين بسيط (فرن شمسي ورقي).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمييز مصادر الطاقة المتجددة وغير المتجددة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير أهمية ترشيد الطاقة وحماية الموارد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ذكر أمثلة لاستخدامات الطاقة في الحياة اليومية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير مفهوم كفاءة/هدر الطاقة بمستوى مناسب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم نموذج بسيط لتحويل طاقة الرياح/الشمس إلى أثر يمكن قياسه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جمع بيانات (عدد دورات/زمن أو تغير حرارة) وتحليلها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مقارنة تصميمين وتحسين التصميم لزيادة الأداء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التواصل بعرض النتائج مع تبرير.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز ثقافة ترشيد الطاقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المسؤولية البيئية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التعاون والانضباط في التجارب.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المفاهيم: طاقة، متجددة/غير متجددة، تحويل طاقة، كفاءة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المهارات: تصميم نماذج، تفسير نتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام فيديو/مورد رقمي عن مصادر الطاقة (عين عند توفر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام مؤقت/تطبيق لقياس الزمن وتوثيق الأداء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<div class=\"content-section\"><p>التحدي الهندسي: تصميم توربين رياح ورقي أو فرن شمسي صغير يحقق أعلى أداء وفق معيار.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">معايير: أعلى عدد دورات/أعلى ارتفاع رفع وزن بسيط/أعلى تغير حرارة خلال زمن.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب معدل (دورات/ثانية) أو فرق حرارة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تمثيل المقارنة في جدول ومخطط.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا نطفئ الأنوار غير الضرورية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما الفرق بين البنزين والطاقة الشمسية؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف نجعل جهازًا يعمل بكفاءة أكبر؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بحماية الموارد: الطاقة مورد يحتاج إدارة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مهارات القياس والتجربة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد</td><td>يعرض صور مصادر طاقة ويسأل تصنيفها.</td><td>تصنيف ومناقشة.</td><td>8 د</td></tr><tr><td>بناء المفهوم</td><td>يوضح متجددة/غير متجددة وأمثلة وترشيد.</td><td>تدوين.</td><td>12 د</td></tr><tr><td>نشاط تصنيف</td><td>مجموعات تبني جدول مزايا/عيوب مختصرة لكل مصدر.</td><td>تنظيم ومناقشة.</td><td>10 د</td></tr><tr><td>تحدي STEM</td><td>تصميم توربين ورقي/فرن شمسي ومعايير قياس.</td><td>بناء واختبار.</td><td>35 د</td></tr><tr><td>تحليل وتحسين</td><td>حساب معدل/فرق ومقارنة ثم تحسين متغير واحد.</td><td>تحليل وتحسين.</td><td>20 د</td></tr><tr><td>ختام</td><td>تقويم ختامي وبطاقة خروج.</td><td>عرض.</td><td>5 د</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «صمّم توربين رياح ورقي بأعلى معدل دوران»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">فهم تحويل طاقة الرياح إلى حركة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس الأداء وتحسين التصميم.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط النتيجة بمفهوم الكفاءة وترشيد الطاقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ورق/كرتون، أعواد/قشة، دبوس، شريط لاصق، مروحة/هواء يدوي، مؤقت.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ بالتفصيل:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم شفرات بأشكال مختلفة (4/6 شفرات أو زاوية مختلفة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اختبار لمدة 20 ثانية وعدّ الدورات (أو تقدير) وتسجيل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حساب معدل الدوران (دورات/ثانية) ومقارنة تصميمين.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعديل متغير واحد (زاوية/حجم) وإعادة الاختبار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تلخيص أفضل تصميم وأسباب نجاحه.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (منتج/نموذج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توربين ورقي + جدول أداء + مخطط مقارنة + توصيات تحسين.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اذكر مثالًا لمصدر طاقة متجدد وآخر غير متجدد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">لماذا نرشّد الطاقة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ملاحظة: تصميم قابل للقياس؟ بيانات كاملة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال: كيف زاد الأداء بعد التعديل؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم النموذج والبيانات وفق Rubric.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج: اذكر سلوكين لترشيد الطاقة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي</td><td>تمييز دقيق للمصادر وتحويل الطاقة.</td><td>صحيح غالبًا.</td><td>جزئي.</td><td>غير دقيق.</td></tr><tr><td>التصميم الهندسي</td><td>توربين متقن ويحقق أعلى أداء مع تحسين.</td><td>جيد مع تحسين محدود.</td><td>محدود.</td><td>غير مكتمل.</td></tr><tr><td>القياس والبيانات</td><td>قياس منظم وحساب معدل صحيح.</td><td>مقبول.</td><td>أخطاء.</td><td>لا بيانات.</td></tr><tr><td>التواصل</td><td>عرض واضح يبرر النتائج.</td><td>جيد.</td><td>محدود.</td><td>ضعيف.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفاهيم شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الطاقة المتجددة لا تنفد أبدًا بلا حدود.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الطاقة غير المتجددة أفضل دائمًا لأنها قوية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ترشيد الطاقة يعني التوقف عن استخدامها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توضيح أنها تعتمد على تجدد طبيعي وقد تتأثر بالظروف.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">موازنة مزايا/عيوب كل نوع (تلوث/تكلفة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">شرح أن الترشيد يعني الاستخدام الذكي وتقليل الهدر.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل مشكلات: تحسين تصميم لرفع الأداء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفكير ناقد: تفسير سبب اختلاف النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعاون: توزيع أدوار القياس.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تواصل: عرض مبني على أرقام.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بحث: مشاريع الطاقة المتجددة في السعودية (عرض مختصر).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحدي منزلي: خفض استهلاك الكهرباء يومين وتسجيل ما تغيّر.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تؤثر زاوية شفرات التوربين على الأداء؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما أثر الترشيد على الموارد؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (فصل دراسي أول).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم لمادة العلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بوابة عين التعليمية للمصادر الرقمية (IEN).</p>"

    "html": "<p class=\"text-slate-700 leading-relaxed mb-2\">استراتيجية STEM متكاملة – درس الهواء والماء</p>\n<div class=\"content-section\"><p>وثيقة استراتيجية STEM متكاملة جاهزة للتنفيذ داخل الفصل، بصياغة تربوية رسمية وتنظيم مماثل لأدلة الدروس النموذجية.</p></div>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">أولاً: البيانات العامة للدرس</h3>\n<table class=\"data-table\"><thead><tr><th>المادة</th><th>العلوم</th></tr></thead><tbody><tr><td>الصف</td><td>الخامس الابتدائي</td></tr><tr><td>الوحدة</td><td>الوحدة الثالثة: الأرض ومواردها</td></tr><tr><td>الفصل</td><td>الفصل السادس: حماية موارد الأرض</td></tr><tr><td>عنوان الدرس</td><td>الدرس الثاني: الهواء والماء</td></tr><tr><td>عدد الحصص</td><td>حصتان</td></tr><tr><td>زمن الحصة</td><td>45 دقيقة لكل حصة (إجمالي 90 دقيقة)</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثانياً: مصادر التعلم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (الوحدة الثالثة).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">صور لمصادر تلوث الهواء والماء وحلولها.</p>\n<div class=\"content-section\"><p>مواد فلتر ماء: قارورة مقطوعة، قطن/فلتر قهوة، رمل/حصى، فحم نشط (اختياري)، كأس قياس.</p></div>\n<p class=\"text-slate-700 leading-relaxed mb-2\">شرائط قياس عكارة/ملاحظة بصرية (بديل).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">وسائط رقمية: فيديو عن تنقية المياه وتلوث الهواء (عين عند توفر).</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثالثاً: الأهداف التعليمية</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بنهاية الدرس يُتوقع من المتعلم/ـة أن يكون قادرًا على:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) أهداف معرفية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير أهمية الهواء والماء للحياة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحديد مصادر تلوث الهواء والماء في البيئة المحيطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفسير مبسط لفكرة ترشيح الماء ومعالجته.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اقتراح سلوكيات للحد من التلوث والمحافظة على الموارد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) أهداف مهارية</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تصميم فلتر ماء بسيط واختباره بقياس/ملاحظة العكارة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">جمع بيانات قبل/بعد (شفافية/زمن ترشيح) وتحليلها.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين التصميم للوصول لأفضل ترشيح ضمن قيود.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقديم توصيات واقعية للمدرسة/المنزل.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) أهداف قيمية واتجاهات</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعزيز المحافظة على الماء والهواء كموارد وطنية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المسؤولية البيئية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الالتزام بالنظافة والسلامة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">رابعاً: تكامل STEM (Science – Technology – Engineering – Mathematics)</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Science (العلوم)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المفاهيم: تلوث، تنقية/ترشيح، موارد، أثر صحي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المهارات: التجريب، مقارنة قبل/بعد، تفسير.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Technology (التقنية)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استخدام فيديو/مورد رقمي عن محطات التنقية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توثيق نتائج الترشيح بالصور واستخدام جدول رقمي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Engineering (الهندسة)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">التحدي الهندسي: تصميم فلتر ماء يحقق أعلى درجة صفاء خلال زمن محدد وبمواد بسيطة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">معايير: صفاء أعلى، زمن ترشيح مناسب، عدم تسرب، تكلفة منخفضة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">Mathematics (الرياضيات)</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس حجم الماء المرشح وزمن الترشيح.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقدير درجة الصفاء بمقياس 1–5 وحساب متوسط تقييم المجموعة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">خامساً: التمهيد</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة مثيرة للتفكير مرتبطة بالحياة اليومية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هل كل ماء يبدو نظيفًا يكون صالحًا؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف يصل التلوث للهواء داخل المدينة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما أبسط طريقة لتحسين جودة الماء في نموذج؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط الدرس بخبرات الطالب السابقة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط بدورة الماء: الماء ينتقل وقد يحمل ملوثات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">استدعاء مهارات القياس والتجربة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سادساً: إجراءات الدرس (Step-by-Step)</h3>\n<div class=\"content-section\"><p>تنظيم الحصتين: الحصة الأولى لبناء المفهوم والنشاط العلمي، والحصة الثانية للتحدي الهندسي والتقويم الأداءي.</p></div>\n<table class=\"data-table\"><thead><tr><th>أجزاء الدرس</th><th>دور المعلم</th><th>دور الطلاب</th><th>الزمن</th></tr></thead><tbody><tr><td>تمهيد</td><td>يعرض ماء عكر وماء صافي ويسأل عن الفرق والمخاطر.</td><td>مناقشة.</td><td>8 د</td></tr><tr><td>بناء المفهوم</td><td>يشرح مصادر التلوث وفكرة الترشيح والمعالجة.</td><td>تدوين.</td><td>12 د</td></tr><tr><td>تجربة/تحدي STEM</td><td>يبين نموذج فلتر ويحدد القيود ومعيار الصفاء.</td><td>يبنون فلاتر ويختبرون.</td><td>35 د</td></tr><tr><td>تحليل</td><td>يوجه لتسجيل الصفاء قبل/بعد وزمن الترشيح ومقارنة النماذج.</td><td>تحليل واختيار الأفضل.</td><td>20 د</td></tr><tr><td>تحسين</td><td>تعديل طبقة واحدة (ترتيب/كمية) وإعادة اختبار.</td><td>تحسين ومقارنة.</td><td>10 د</td></tr><tr><td>ختام</td><td>تقويم ختامي وبطاقة خروج.</td><td>عرض توصيات.</td><td>5 د</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">سابعاً: نشاط STEM الرئيسي</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اسم النشاط: «صمّم فلتر ماء بسيط لتحسين صفاء الماء»</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">هدف النشاط:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تطبيق مفهوم الترشيح عمليًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قياس أثر التصميم على صفاء الماء وزمن الترشيح.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين التصميم وفق بيانات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الأدوات والمواد:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">قارورة بلاستيكية، قطن/فلتر قهوة، رمل، حصى، فحم نشط (اختياري)، كأس قياس، مؤقت.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">خطوات التنفيذ بالتفصيل:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">إعداد ماء عكر (ماء + تربة قليلة) كمحل اختبار موحد.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بناء فلتر بطبقات (قطن/رمل/حصى).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ترشيح حجم ثابت (مثلاً 200 مل) وتسجيل الزمن.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم صفاء الماء بعد الترشيح (1–5) + ملاحظة بصرية.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تحسين الترتيب/الكمية ثم إعادة الاختبار ومقارنة النتائج.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ناتج التعلم (منتج/نموذج):</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">فلتر ماء محسن + جدول نتائج (زمن/صفاء قبل-بعد) + توصيات للحفاظ على الموارد.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">ثامناً: التقويم</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">1) تقويم قبلي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">اذكر مصدرًا لتلوث الهواء وآخر لتلوث الماء.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما الهدف من الترشيح؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">2) تقويم بنائي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ملاحظة: سلامة بناء الفلتر؟ توثيق البيانات؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سؤال: لماذا تحسن الصفاء بعد إضافة طبقة؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">3) تقويم ختامي</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تقييم الفلتر والبيانات وفق Rubric.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بطاقة خروج: 3 سلوكيات تقلل التلوث في المدرسة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">سلم التقدير (Rubric) – 4 مستويات</p>\n<table class=\"data-table\"><thead><tr><th>المعيار</th><th>4 ممتاز</th><th>3 جيد جدًا</th><th>2 جيد</th><th>1 مقبول</th></tr></thead><tbody><tr><td>الفهم العلمي</td><td>يشرح التلوث والترشيح وأثرهما بدقة.</td><td>صحيح غالبًا.</td><td>جزئي.</td><td>غير دقيق.</td></tr><tr><td>التصميم الهندسي</td><td>فلتر متقن يحقق صفاء أعلى مع تحسين.</td><td>مقبول.</td><td>محدود.</td><td>غير مكتمل.</td></tr><tr><td>القياس والبيانات</td><td>زمن/صفاء مسجلان بدقة ومقارنة واضحة.</td><td>مقبول.</td><td>أخطاء.</td><td>لا بيانات.</td></tr><tr><td>التوصيات</td><td>توصيات واقعية مرتبطة بالدرس.</td><td>جيدة.</td><td>محدودة.</td><td>غير مناسبة.</td></tr></tbody></table>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">تاسعاً: معالجة التصورات الخاطئة</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">مفاهيم شائعة غير صحيحة:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الماء الصافي دائمًا صالح للشرب.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الترشيح وحده يجعل الماء آمنًا تمامًا.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تلوث الهواء لا يؤثر على الصحة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">آلية تصحيحها أثناء الدرس:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">توضيح أن الجودة تحتاج فحوص ومعالجة.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">شرح أن الترشيح يزيل شوائب وقد يحتاج تعقيم/معالجة أخرى.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ربط التلوث بمشاكل تنفسية بأمثلة مناسبة.</p>\n<h3 class=\"text-2xl font-black text-fun-purple mt-6 mb-4 border-b-3 border-purple-200 pb-3\">عاشراً: مهارات القرن الحادي والعشرين</h3>\n<p class=\"text-slate-700 leading-relaxed mb-2\">حل مشكلات: تحسين فلتر وفق معيار.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تفكير ناقد: موازنة الصفاء والزمن.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تعاون: توزيع أدوار (مواد/قياس/تقييم).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">تواصل: عرض توصيات.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">الحادي عشر: الإثراء والتوسع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أنشطة إضافية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">عمل حملة صفية لترشيد الماء (ملصقات + متابعة أسبوع).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">رصد مصادر تلوث محلية واقتراح حلول.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">أسئلة بحثية:</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كيف تعمل محطات تنقية المياه في المدن؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">ما تأثير العوادم على جودة الهواء؟</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">المراجع</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">كتاب العلوم للصف الخامس الابتدائي – وزارة التعليم السعودية (فصل دراسي أول).</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">دليل المعلم لمادة العلوم للصف الخامس الابتدائي.</p>\n<p class=\"text-slate-700 leading-relaxed mb-2\">بوابة عين التعليمية للمصادر الرقمية (IEN).</p>"
  }
];
        let currentLessonFile = '';

        function renderLessons() {
            const container = document.getElementById('lessonsContainer');
            container.innerHTML = lessonsData.map((lesson, idx) => `
                <div class="lesson-card" onclick="openModal(${idx})">
                    <div class="lesson-card-header">
                        <span class="lesson-number">${lesson.lesson_num}</span>
                        <span class="lesson-badge">درس</span>
                    </div>
                    <div class="lesson-card-body">
                        <h3 class="lesson-title">${lesson.title}</h3>
                        <p class="lesson-description">محتوى شامل مع جداول بيانات وأنشطة عملية</p>
                        <button class="lesson-btn">عرض المحتوى</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(index) {
            const lesson = lessonsData[index];
            document.getElementById('modalTitle').textContent = lesson.title;
            document.getElementById('modalContent').innerHTML = lesson.html;
            currentLessonFile = lesson.file;
            document.getElementById('contentModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('contentModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function downloadLesson() {
            if (!currentLessonFile) return;
            const link = document.createElement('a');
            link.href = `/stem-resources/${currentLessonFile}`;
            link.download = currentLessonFile;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('contentModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        window.addEventListener('load', renderLessons);
    </script>
