function renderLessons() {

    function openModal(id) {

byId('modal-title').textContent = lesson.title;

      html += buildSection("ุชูุงูู STEM", stemHTML, "โ๏ธ");

      // 4) ุงูุชูููุฏ
      html += buildSection("ุงูุชูููุฏ", `<p class="leading-relaxed">${lesson.intro || ''}</p>`, "๐");

      // 5) ุงูุฎุทุฉ

          ${actSteps.length ? `<div>

      // 7) ุงูุชูููู
      const as = lesson.assessment || {};

      // 8) ุฅุถุงูุงุช
      const ex = lesson.extras || {};

          ${ex.skills21 ? `<div class="bg-slate-50 p-3 rounded"><strong>๐ ููุงุฑุงุช ุงููุฑู 21:</strong> ${ex.skills21}</div>` : ''}
          ${ex.diff ? `<div class="bg-slate-50 p-3 rounded"><strong>๐ ุงูุชูุงูุฒ:</strong> ${ex.diff}</div>` : ''}
          ${ex.misconceptions ? `<div class="bg-red-50 p-3 rounded text-red-800"><strong>โ ุงูุชุตูุฑุงุช ุงูุฎุงุทุฆุฉ:</strong> ${ex.misconceptions}</div>` : ''}
          ${ex.enrichment ? `<div class="bg-yellow-50 p-3 rounded text-yellow-800"><strong>๐ ุฅุซุฑุงุก:</strong> ${ex.enrichment}</div>` : ''}

    function closeModal() {
      const modal = byId('lesson-modal');

    // ุฅุบูุงู ุจุงูููุฑ ุนูู ุงูุฎูููุฉ

    // ุฅุบูุงู ุจุฒุฑ ESC
